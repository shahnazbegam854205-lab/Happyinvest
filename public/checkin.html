<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdrawal Proofs - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Background pattern image */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 0;
            border-radius: 0 0 25px 25px;
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-align: center;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-subtitle {
            font-size: 14px;
            color: #a0a0d0;
            text-align: center;
            margin-top: 5px;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        /* Back Button */
        .back-btn { 
            font-size: 24px; 
            color: #fff; 
            margin-right: 15px; 
            text-decoration: none; 
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 2;
        }
        
        .back-btn:hover {
            background: rgba(0, 210, 255, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        /* Live Status */
        .live-status {
            text-align: center;
            padding: 10px 15px;
            margin: 15px;
            background: rgba(0, 255, 170, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 170, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ffaa;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .live-text {
            font-size: 14px;
            color: #00ffaa;
            font-weight: 600;
        }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 5px;
            margin: 15px;
            margin-top: 0;
        }
        
        .filter-tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #a0a0d0;
        }
        
        .filter-tab.active {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(0, 210, 255, 0.4);
        }
        
        .filter-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Withdrawal Records List */
        .withdrawal-records {
            padding: 0 15px 15px;
        }
        
        .withdrawal-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .withdrawal-card:hover {
            transform: translateX(5px);
            box-shadow: 0 12px 30px rgba(0, 210, 255, 0.2);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(0, 210, 255, 0.3);
        }
        
        .withdrawal-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .withdrawal-card:hover::after {
            left: 100%;
        }
        
        /* User Info Row */
        .user-info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff3366, #ff9966);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        /* Account Holder Name */
        .account-holder-name {
            font-size: 12px;
            color: #a0a0d0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Bank Info */
        .bank-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .bank-icon {
            font-size: 20px;
            color: #00d2ff;
        }
        
        .bank-details {
            flex: 1;
        }
        
        .bank-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }
        
        .bank-type {
            font-size: 12px;
            color: #a0a0d0;
            margin-top: 2px;
        }
        
        /* Transaction Details */
        .transaction-details {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .detail-label {
            color: #a0a0d0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            color: #fff;
            font-weight: 500;
        }
        
        .detail-icon {
            width: 20px;
            text-align: center;
            color: #00d2ff;
        }
        
        /* Amount Section */
        .amount-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .amount-label {
            font-size: 14px;
            color: #a0a0d0;
        }
        
        .amount-value {
            font-size: 22px;
            font-weight: 700;
            color: #00ffaa;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        /* Status Section */
        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-completed {
            background: rgba(0, 255, 170, 0.2);
            color: #00ffaa;
        }
        
        .status-processing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-pending {
            background: rgba(255, 102, 102, 0.2);
            color: #ff6666;
        }
        
        .time-ago {
            font-size: 12px;
            color: #a0a0d0;
            font-weight: 500;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .empty-icon {
            font-size: 48px;
            color: #a0a0d0;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-text {
            color: #a0a0d0;
            font-size: 16px;
        }
        
        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0d0;
        }
        
        .loading i {
            font-size: 32px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 255, 170, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 255, 170, 0.3);
            transition: transform 0.5s ease;
            text-align: center;
            min-width: 200px;
            max-width: 90%;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .notification.error {
            background: rgba(255, 51, 102, 0.9);
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 4px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.7);
        }
        
        .nav-icon {
            font-size: 20px;
            color: #a0a0d0;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 11px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 210, 255, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .withdrawal-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .page-title {
                font-size: 20px;
            }
            
            .page-subtitle {
                font-size: 12px;
            }
            
            .user-name {
                font-size: 14px;
            }
            
            .amount-value {
                font-size: 18px;
            }
            
            .detail-row {
                font-size: 12px;
            }
            
            .filter-tabs {
                padding: 4px;
                margin: 12px;
            }
            
            .filter-tab {
                padding: 6px 4px;
                font-size: 11px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .header::before {
                border-radius: 0 0 25px 25px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg"></div>
    
    <!-- Header -->
    <div class="header">
        <a href="/profile" class="back-btn">‚Üê</a>
        <h1 class="page-title">Withdrawal Proofs</h1>
        <p class="page-subtitle">Real-time withdrawal records from our users</p>
    </div>
    
    <!-- Live Status -->
    <div class="live-status">
        <div class="live-dot"></div>
        <div class="live-text">LIVE UPDATES</div>
    </div>
    
    <!-- Filter Tabs -->
    <div class="filter-tabs">
        <div class="filter-tab active" onclick="filterWithdrawals('all')">All</div>
        <div class="filter-tab" onclick="filterWithdrawals('today')">Today</div>
        <div class="filter-tab" onclick="filterWithdrawals('recent')">Recent</div>
        <div class="filter-tab" onclick="filterWithdrawals('completed')">Completed</div>
    </div>
    
    <!-- Withdrawal Records List -->
    <div class="withdrawal-records" id="withdrawalsList">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading withdrawal records...</p>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('/home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/products')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/team')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('/checkin')">
            <div class="nav-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="nav-name">Proofs</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/profile')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin + '/api';
        let allWithdrawals = [];
        let currentFilter = 'all';
        
        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Format time ago
        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffTime = Math.abs(now - date);
            const diffSeconds = Math.floor(diffTime / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffSeconds < 60) {
                return 'Just now';
            } else if (diffMinutes < 60) {
                return `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString('en-IN', {
                    day: 'numeric',
                    month: 'short'
                });
            }
        }
        
        // Format phone number (hide middle digits)
        function formatPhone(phone) {
            if (!phone || phone === 'N/A') return '**** ******';
            if (phone.length === 10) {
                return phone.substring(0, 2) + '******' + phone.substring(8);
            }
            return '**** ******';
        }
        
        // Format account number (show only last 4 digits)
        function formatAccountNumber(accountNumber) {
            if (!accountNumber || accountNumber === 'N/A') return '**** **** ****';
            // Show only last 4 digits
            return '**** **** ' + accountNumber.slice(-4);
        }
        
        // Get account holder name from bank details
        function getAccountHolderName(bankDetails) {
            if (bankDetails && bankDetails.accountHolderName) {
                return bankDetails.accountHolderName;
            }
            return 'Account Holder';
        }
        
        // Get user initials for avatar
        function getUserInitials(userName) {
            if (!userName || userName === 'User' || userName === 'N/A') return 'U';
            
            const parts = userName.split(' ');
            if (parts.length >= 2) {
                return parts[0].charAt(0) + parts[1].charAt(0);
            } else {
                return userName.charAt(0);
            }
        }
        
        // Get bank icon
        function getBankIcon(bankName) {
            const bankIcons = {
                'HDFC': 'üè¶',
                'SBI': 'üèõÔ∏è',
                'ICICI': 'üè¢',
                'Axis': 'üí≥',
                'PNB': 'üèõÔ∏è',
                'Kotak': 'üè¢',
                'Yes': 'üí≥',
                'IDFC': 'üè¶',
                'default': 'üè¶'
            };
            
            if (!bankName) return bankIcons.default;
            
            const bankNameUpper = bankName.toUpperCase();
            for (const [key, icon] of Object.entries(bankIcons)) {
                if (bankNameUpper.includes(key.toUpperCase())) {
                    return icon;
                }
            }
            
            return bankIcons.default;
        }
        
        // Filter withdrawals
        function filterWithdrawals(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter withdrawals
            let filteredWithdrawals = [...allWithdrawals];
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            switch(filter) {
                case 'today':
                    filteredWithdrawals = allWithdrawals.filter(wd => {
                        const wdDate = new Date(wd.date);
                        return wdDate >= today;
                    });
                    break;
                    
                case 'recent':
                    // Last 3 days
                    const threeDaysAgo = new Date(today);
                    threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
                    filteredWithdrawals = allWithdrawals.filter(wd => {
                        const wdDate = new Date(wd.date);
                        return wdDate >= threeDaysAgo;
                    });
                    break;
                    
                case 'completed':
                    filteredWithdrawals = allWithdrawals
                        .filter(wd => wd.status === 'completed')
                        .sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                    
                default:
                    // 'all' - show all withdrawals
                    filteredWithdrawals = [...allWithdrawals];
            }
            
            // Sort by date (newest first)
            filteredWithdrawals.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Render filtered withdrawals
            renderWithdrawals(filteredWithdrawals);
        }
        
        // Load withdrawals
        async function loadWithdrawals() {
            const withdrawalsList = document.getElementById('withdrawalsList');
            
            try {
                // Load trust withdrawals
                const response = await fetch(`${API_BASE_URL}/trust/withdrawals?limit=50`);
                const result = await response.json();
                
                if (result.success && result.withdrawals && result.withdrawals.length > 0) {
                    allWithdrawals = result.withdrawals;
                    filterWithdrawals(currentFilter);
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Error loading withdrawals:', error);
                showEmptyState();
            }
        }
        
        // Show empty state
        function showEmptyState() {
            const withdrawalsList = document.getElementById('withdrawalsList');
            withdrawalsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üí∏</div>
                    <p class="empty-text">No withdrawal records found.<br>Check back later!</p>
                </div>
            `;
        }
        
        // Render withdrawals
        function renderWithdrawals(withdrawals) {
            const withdrawalsList = document.getElementById('withdrawalsList');
            
            if (withdrawals.length === 0) {
                withdrawalsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <p class="empty-text">No withdrawals match your filter.<br>Try a different filter!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            withdrawals.forEach((withdrawal, index) => {
                // Get data
                const userName = withdrawal.userName || withdrawal.displayName || 'User';
                const userInitials = getUserInitials(userName);
                const phone = formatPhone(withdrawal.userPhone);
                const accountNumber = formatAccountNumber(withdrawal.bankDetails?.accountNumber);
                const accountHolderName = getAccountHolderName(withdrawal.bankDetails);
                const amount = withdrawal.amount ? `‚Çπ${withdrawal.amount.toLocaleString('en-IN')}` : '‚Çπ0';
                const timeAgo = getTimeAgo(withdrawal.date);
                const status = withdrawal.status || 'completed';
                
                // Get bank details
                const bankName = withdrawal.bankDetails?.bankName || 'Bank';
                const bankIcon = getBankIcon(bankName);
                const bankType = withdrawal.bankDetails?.accountType || 'Savings Account';
                
                // Status badge
                let statusClass = 'status-completed';
                let statusText = 'Completed';
                let statusIcon = '‚úÖ';
                
                if (status === 'pending') {
                    statusClass = 'status-pending';
                    statusText = 'Processing';
                    statusIcon = '‚è≥';
                } else if (status === 'processing') {
                    statusClass = 'status-processing';
                    statusText = 'In Progress';
                    statusIcon = 'üîÑ';
                }
                
                // Animation delay
                const animationDelay = `${index * 0.1}s`;
                
                html += `
                    <div class="withdrawal-card" style="animation-delay: ${animationDelay}">
                        <!-- User Info -->
                        <div class="user-info-row">
                            <div class="user-avatar">${userInitials}</div>
                            <div class="user-details">
                                <div class="user-name">${userName}</div>
                                <div class="account-holder-name">
                                    <i class="fas fa-user-circle"></i>
                                    ${accountHolderName}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Bank Info -->
                        <div class="bank-info">
                            <div class="bank-icon">${bankIcon}</div>
                            <div class="bank-details">
                                <div class="bank-name">${bankName}</div>
                                <div class="bank-type">${bankType}</div>
                            </div>
                        </div>
                        
                        <!-- Transaction Details -->
                        <div class="transaction-details">
                            <div class="detail-row">
                                <div class="detail-label">
                                    <span class="detail-icon">üì±</span>
                                    <span>Phone:</span>
                                </div>
                                <div class="detail-value">${phone}</div>
                            </div>
                            
                            <div class="detail-row">
                                <div class="detail-label">
                                    <span class="detail-icon">üí≥</span>
                                    <span>Account No:</span>
                                </div>
                                <div class="detail-value">${accountNumber}</div>
                            </div>
                        </div>
                        
                        <!-- Amount -->
                        <div class="amount-section">
                            <div class="amount-label">Withdrawal Amount</div>
                            <div class="amount-value">${amount}</div>
                        </div>
                        
                        <!-- Status -->
                        <div class="status-section">
                            <div class="status-badge ${statusClass}">
                                ${statusIcon} ${statusText}
                            </div>
                            <div class="time-ago">${timeAgo}</div>
                        </div>
                    </div>
                `;
            });
            
            withdrawalsList.innerHTML = html;
            
            // Add hover animations
            document.querySelectorAll('.withdrawal-card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.animation = 'fadeIn 0.5s ease-out forwards';
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }
        
        // Refresh data
        async function refreshData() {
            await loadWithdrawals();
            showNotification('Withdrawal records updated!');
        }
        
        // Auto-refresh every 60 seconds
        function startAutoRefresh() {
            setInterval(async () => {
                await loadWithdrawals();
                
                // Show subtle update indicator
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const updateIndicator = document.createElement('div');
                updateIndicator.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.7);
                    color: #00ffaa;
                    padding: 8px 15px;
                    border-radius: 8px;
                    z-index: 999;
                    font-size: 11px;
                    font-weight: 600;
                    animation: fadeInOut 3s ease;
                `;
                updateIndicator.textContent = `Updated ${timeString}`;
                document.body.appendChild(updateIndicator);
                
                setTimeout(() => {
                    if (updateIndicator.parentNode) {
                        document.body.removeChild(updateIndicator);
                    }
                }, 3000);
                
            }, 60000); // 60 seconds
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            // Add animation styles
            const animationStyles = document.createElement('style');
            animationStyles.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateY(-10px); }
                    20% { opacity: 1; transform: translateY(0); }
                    80% { opacity: 1; transform: translateY(0); }
                    100% { opacity: 0; transform: translateY(-10px); }
                }
            `;
            document.head.appendChild(animationStyles);
            
            // Load initial data
            await loadWithdrawals();
            
            // Start auto-refresh
            startAutoRefresh();
            
            // Add click to refresh on live status
            document.querySelector('.live-status').addEventListener('click', refreshData);
            
            // Add interactive background
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.querySelector('.glow-bg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
        });
    </script>
</body>
</html>
