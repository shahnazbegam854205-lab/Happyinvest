<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gift Code - Happy Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 60px;
        }
        
        /* Header */
        .header {
            background: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .back-btn {
            font-size: 20px;
            color: #333;
            margin-right: 15px;
            text-decoration: none;
        }
        
        .page-title {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
        }
        
        .section-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .section-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        /* Input Section */
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-label {
            display: block;
            color: #333;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .code-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* Redeem Button */
        .redeem-btn {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        /* Info Box */
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .info-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .info-text {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
        }
        
        .nav-icon {
            font-size: 20px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .nav-name {
            font-size: 12px;
            color: #999;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #000;
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="home.html" class="back-btn">‚Üê</a>
        <h1 class="page-title">Gift Code</h1>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h2 class="section-title">Redeem Your Gift Code</h2>
        <p class="section-subtitle">Enter your gift code below to claim your rewards</p>
        
        <div class="input-section">
            <label class="input-label">Enter Gift Code</label>
            <input type="text" 
                   class="code-input" 
                   id="giftCode" 
                   placeholder="Enter gift code">
        </div>
        
        <button class="redeem-btn" id="redeemBtn">Redeem Now</button>
        
        <div class="info-box">
            <h3 class="info-title">How to get gift codes?</h3>
            <p class="info-text">Buy any premium plan to get daily gift codes</p>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('home.html')">
            <div class="nav-icon">üè†</div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('products.html')">
            <div class="nav-icon">üìà</div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('team.html')">
            <div class="nav-icon">üë•</div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('profile.html')">
            <div class="nav-icon">üë§</div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        
        document.getElementById('redeemBtn').addEventListener('click', async function() {
            const giftCode = document.getElementById('giftCode').value.trim();
            
            if (!giftCode) {
                alert('Please enter gift code');
                return;
            }
            
            const btn = this;
            btn.textContent = 'Processing...';
            btn.disabled = true;
            
            try {
                const API_URL = 'https://your-vercel-app.vercel.app/api';
                const userId = localStorage.getItem('userId');
                
                const response = await fetch(`${API_URL}/redeem-gift`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        giftCode: giftCode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Gift code redeemed successfully! Amount added: ‚Çπ' + result.amount);
                    // Update balance
                    const currentBalance = parseFloat(localStorage.getItem('userBalance') || 0);
                    const newBalance = currentBalance + result.amount;
                    localStorage.setItem('userBalance', newBalance);
                    
                    document.getElementById('giftCode').value = '';
                } else {
                    alert(result.message || 'Invalid gift code');
                }
            } catch (error) {
                alert('Server error. Please try again.');
            } finally {
                btn.textContent = 'Redeem Now';
                btn.disabled = false;
            }
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('userId')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
