<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Income Record - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header with Banner Image */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.7);
        }
        
        /* Banner Image */
        .banner-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #00ffaa;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(0, 255, 170, 0.2);
            box-shadow: 0 6px 20px rgba(0, 255, 170, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'üí∞';
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px;
        }
        
        /* Income Stats */
        .income-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .stat-card:hover::after {
            left: 100%;
        }
        
        .stat-value {
            font-size: 28px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            color: #a0a0d0;
            font-weight: 600;
        }
        
        /* Income Tabs */
        .income-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .tab-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 600;
            color: #a0a0d0;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #fff;
            background: rgba(0, 210, 255, 0.1);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        /* Income List */
        .income-list {
            min-height: 200px;
            position: relative;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .empty-state::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            z-index: 0;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #a0a0d0;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(160, 160, 208, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .empty-text {
            font-size: 16px;
            color: #a0a0d0;
            position: relative;
            z-index: 1;
        }
        
        /* Income Item */
        .income-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .income-item:hover {
            transform: translateX(5px);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
        }
        
        .income-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00ffaa, #00cc88);
            border-radius: 4px 0 0 4px;
        }
        
        .income-item.commission::before {
            background: linear-gradient(180deg, #ff9966, #ff3366);
        }
        
        .income-item.gift::before {
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
        }
        
        .income-info {
            flex: 1;
            padding-left: 10px;
        }
        
        .income-type {
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .income-type::before {
            content: 'üìà';
            margin-right: 8px;
            font-size: 14px;
        }
        
        .income-type.commission::before {
            content: 'üë•';
        }
        
        .income-type.gift::before {
            content: 'üéÅ';
        }
        
        .income-date {
            font-size: 12px;
            color: #a0a0d0;
            margin-bottom: 5px;
        }
        
        .income-description {
            font-size: 12px;
            color: #a0a0d0;
            font-style: italic;
        }
        
        .income-amount {
            font-size: 20px;
            color: #00ffaa;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .income-amount.commission {
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.5);
        }
        
        .income-amount.gift {
            color: #00d2ff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .income-stats, .income-tabs, .income-list {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .income-stats {
            animation-delay: 0.1s;
        }
        
        .income-tabs {
            animation-delay: 0.2s;
        }
        
        .income-list {
            animation-delay: 0.3s;
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-image {
                height: 120px;
            }
            
            .income-stats {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .income-item {
                padding: 15px;
            }
            
            .income-amount {
                font-size: 18px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .banner-image {
                border-radius: 15px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header with Banner Image -->
    <div class="header">
        <!-- Banner Image -->
        <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="Income Record" 
             class="banner-image"
             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
        
        <div class="header-content">
            <a href="/profile" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Income Record</h1>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Income Stats -->
        <div class="income-stats">
            <div class="stat-card">
                <div class="stat-value" id="todayIncome">‚Çπ0</div>
                <div class="stat-label">Today's Income</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIncome">‚Çπ0</div>
                <div class="stat-label">Total Income</div>
            </div>
        </div>
        
        <!-- Income Tabs -->
        <div class="income-tabs">
            <button class="tab-btn active" onclick="showIncomeType('daily')">Daily Income</button>
            <button class="tab-btn" onclick="showIncomeType('commission')">Commission</button>
            <button class="tab-btn" onclick="showIncomeType('gift')">Gift Codes</button>
        </div>
        
        <!-- Income List -->
        <div class="income-list">
            <div class="empty-state" id="emptyIncome">
                <div class="empty-icon">üí∞</div>
                <p class="empty-text">No income records found</p>
            </div>
            
            <div id="incomeItems" style="display: none;">
                <!-- Income items will be added by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('/home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/products')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/team')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('/profile')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://growdays.vercel.app/api';
        let currentIncomeType = 'daily';
        
        function navigateTo(page) {
            // Add click animation
            const button = event?.currentTarget;
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            // Navigate to page
            window.location.href = page;
        }
        
        function showIncomeType(type) {
            currentIncomeType = type;
            
            // Add click animation
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Load income for selected type
            loadIncomeRecords(type);
        }
        
        window.addEventListener('DOMContentLoaded', async function() {
            // Check login
            if (!localStorage.getItem('userId')) {
                window.location.href = '/';
                return;
            }
            
            // Interactive background effect
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Load income records
            await loadIncomeRecords('daily');
            await loadIncomeStats();
            
            // Add hover effects to stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
        
        async function loadIncomeStats() {
            try {
                const userId = localStorage.getItem('userId');
                
                const response = await fetch(`${API_BASE_URL}/income-stats/${userId}`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('todayIncome').textContent = `‚Çπ${(result.todayIncome || 0).toFixed(2)}`;
                    document.getElementById('totalIncome').textContent = `‚Çπ${(result.totalIncome || 0).toFixed(2)}`;
                    
                    // Animate stat update
                    animateStatUpdate();
                }
            } catch (error) {
                console.error('Error loading income stats:', error);
            }
        }
        
        function animateStatUpdate() {
            const statValues = [
                document.getElementById('todayIncome'),
                document.getElementById('totalIncome')
            ];
            
            statValues.forEach(value => {
                if (value) {
                    value.style.transition = 'all 0.3s ease';
                    value.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        value.style.transform = 'scale(1)';
                    }, 150);
                }
            });
        }
        
        async function loadIncomeRecords(type) {
            try {
                const userId = localStorage.getItem('userId');
                
                const response = await fetch(`${API_BASE_URL}/income-records/${userId}?type=${type}`);
                const result = await response.json();
                
                const emptyIncome = document.getElementById('emptyIncome');
                const incomeItems = document.getElementById('incomeItems');
                
                if (result.success && result.records && result.records.length > 0) {
                    // Hide empty state, show income items
                    emptyIncome.style.display = 'none';
                    incomeItems.style.display = 'block';
                    
                    // Clear previous items
                    incomeItems.innerHTML = '';
                    
                    // Add each income record
                    result.records.forEach(record => {
                        const item = document.createElement('div');
                        item.className = 'income-item';
                        
                        // Add type class for styling
                        if (record.type === 'commission' || record.type === 'team_commission') {
                            item.classList.add('commission');
                        } else if (record.type === 'gift_code' || record.type === 'gift') {
                            item.classList.add('gift');
                        }
                        
                        // Format date
                        const date = new Date(record.date);
                        const formattedDate = date.toLocaleDateString('en-IN', {
                            day: '2-digit',
                            month: 'short',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        // Determine type name and icon
                        let typeName = record.type;
                        let typeClass = '';
                        if (record.type === 'daily_income') {
                            typeName = 'Daily Income';
                            typeClass = '';
                        } else if (record.type === 'commission' || record.type === 'team_commission') {
                            typeName = 'Team Commission';
                            typeClass = 'commission';
                        } else if (record.type === 'gift_code' || record.type === 'gift') {
                            typeName = 'Gift Code';
                            typeClass = 'gift';
                        } else if (record.type === 'checkin') {
                            typeName = 'Daily Check-in';
                        } else if (record.type === 'invite_bonus') {
                            typeName = 'Invite Bonus';
                            typeClass = 'commission';
                        }
                        
                        item.innerHTML = `
                            <div class="income-info">
                                <div class="income-type ${typeClass}">${typeName}</div>
                                <div class="income-date">${formattedDate}</div>
                                ${record.description ? `<div class="income-description">${record.description}</div>` : ''}
                            </div>
                            <div class="income-amount ${typeClass}">+‚Çπ${(record.amount || 0).toFixed(2)}</div>
                        `;
                        
                        incomeItems.appendChild(item);
                    });
                    
                    // Add hover effects to income items
                    document.querySelectorAll('.income-item').forEach(item => {
                        item.addEventListener('mouseenter', function() {
                            this.style.transform = 'translateX(5px)';
                        });
                        
                        item.addEventListener('mouseleave', function() {
                            this.style.transform = 'translateX(0)';
                        });
                    });
                } else {
                    // Show empty state
                    emptyIncome.style.display = 'block';
                    incomeItems.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading income records:', error);
                document.getElementById('emptyIncome').style.display = 'block';
                document.getElementById('incomeItems').style.display = 'none';
            }
        }
        
        // Auto-refresh data every 30 seconds
        setInterval(async () => {
            await loadIncomeStats();
            await loadIncomeRecords(currentIncomeType);
        }, 30000);
    </script>
</body>
</html>
