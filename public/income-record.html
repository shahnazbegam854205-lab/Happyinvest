<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Income Record - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.7);
        }
        
        .banner-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #00ffaa;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(0, 255, 170, 0.2);
            box-shadow: 0 6px 20px rgba(0, 255, 170, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'üí∞';
            margin-right: 10px;
        }
        
        .main-content {
            padding: 0 20px;
        }
        
        .income-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .stat-card:hover::after {
            left: 100%;
        }
        
        .stat-value {
            font-size: 28px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            color: #a0a0d0;
            font-weight: 600;
        }
        
        .income-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .tab-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 600;
            color: #a0a0d0;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #fff;
            background: rgba(0, 210, 255, 0.1);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .income-list {
            min-height: 200px;
            position: relative;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .empty-state::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            z-index: 0;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #a0a0d0;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(160, 160, 208, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .empty-text {
            font-size: 16px;
            color: #a0a0d0;
            position: relative;
            z-index: 1;
        }
        
        .income-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .income-item:nth-child(1) { animation-delay: 0.1s; }
        .income-item:nth-child(2) { animation-delay: 0.15s; }
        .income-item:nth-child(3) { animation-delay: 0.2s; }
        .income-item:nth-child(4) { animation-delay: 0.25s; }
        .income-item:nth-child(5) { animation-delay: 0.3s; }
        .income-item:nth-child(n+6) { animation-delay: 0.35s; }
        
        .income-item:hover {
            transform: translateX(5px);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
        }
        
        .income-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00ffaa, #00cc88);
            border-radius: 4px 0 0 4px;
        }
        
        .income-item.commission::before {
            background: linear-gradient(180deg, #ff9966, #ff3366);
        }
        
        .income-item.gift::before {
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
        }
        
        .income-item.withdrawal::before {
            background: linear-gradient(180deg, #ff3366, #ff0000);
        }
        
        .income-info {
            flex: 1;
            padding-left: 10px;
        }
        
        .income-type {
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .income-type::before {
            content: 'üìà';
            margin-right: 8px;
            font-size: 14px;
        }
        
        .income-type.commission::before {
            content: 'üë•';
        }
        
        .income-type.gift::before {
            content: 'üéÅ';
        }
        
        .income-type.checkin::before {
            content: '‚úÖ';
        }
        
        .income-type.recharge::before {
            content: 'üí≥';
        }
        
        .income-type.withdrawal::before {
            content: 'üèß';
        }
        
        .income-date {
            font-size: 12px;
            color: #a0a0d0;
            margin-bottom: 5px;
        }
        
        .income-description {
            font-size: 12px;
            color: #a0a0d0;
            font-style: italic;
        }
        
        .income-amount {
            font-size: 20px;
            color: #00ffaa;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .income-amount.commission {
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.5);
        }
        
        .income-amount.gift {
            color: #00d2ff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .income-amount.withdrawal {
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        .income-amount.recharge {
            color: #9966ff;
            text-shadow: 0 0 10px rgba(153, 102, 255, 0.5);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .income-stats, .income-tabs, .income-list {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .income-stats {
            animation-delay: 0.1s;
        }
        
        .income-tabs {
            animation-delay: 0.2s;
        }
        
        .income-list {
            animation-delay: 0.3s;
        }
        
        /* Loading Spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        /* Toast Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            max-width: 300px;
        }
        
        .toast.success {
            background: linear-gradient(90deg, #00cc88, #00ffaa);
        }
        
        .toast.info {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        }
        
        /* New: Distribution Status Box */
        .distribution-status {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .distribution-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
        }
        
        .status-title {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .status-title i {
            margin-right: 8px;
            color: #00d2ff;
        }
        
        .status-value {
            font-size: 16px;
            color: #00ffaa;
            font-weight: 600;
        }
        
        .status-value.distributed {
            color: #00ffaa;
        }
        
        .status-value.pending {
            color: #ff9966;
        }
        
        /* End-term Info */
        .end-term-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #9966ff;
        }
        
        .end-term-title {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .end-term-title i {
            margin-right: 8px;
            color: #9966ff;
        }
        
        .end-term-amount {
            font-size: 18px;
            color: #9966ff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(153, 102, 255, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-image {
                height: 120px;
            }
            
            .income-stats {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .income-item {
                padding: 15px;
            }
            
            .income-amount {
                font-size: 18px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .banner-image {
                border-radius: 15px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header with Banner Image -->
    <div class="header">
        <!-- Banner Image -->
        <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="Income Record" 
             class="banner-image"
             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
        
        <div class="header-content">
            <a href="/profile" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Income Record</h1>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Income Stats -->
        <div class="income-stats">
            <div class="stat-card">
                <div class="stat-value" id="todayIncome">‚Çπ0</div>
                <div class="stat-label">Today's Income</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIncome">‚Çπ0</div>
                <div class="stat-label">Total Income</div>
            </div>
        </div>
        
        <!-- Distribution Status -->
        <div class="distribution-status" id="distributionStatus">
            <div class="status-title">
                <i class="fas fa-clock"></i> Distribution Status
            </div>
            <div class="status-value pending" id="statusText">Checking...</div>
        </div>
        
        <!-- End-term Locked Balance -->
        <div class="end-term-box" id="endTermBox">
            <div class="end-term-title">
                <i class="fas fa-lock"></i> End-term Locked Balance
            </div>
            <div class="end-term-amount" id="lockedBalance">‚Çπ0</div>
        </div>
        
        <!-- Income Tabs -->
        <div class="income-tabs">
            <button class="tab-btn active" onclick="showIncomeType('daily')">
                <i class="fas fa-calendar-day"></i> Daily
            </button>
            <button class="tab-btn" onclick="showIncomeType('commission')">
                <i class="fas fa-users"></i> Commission
            </button>
            <button class="tab-btn" onclick="showIncomeType('gift')">
                <i class="fas fa-gift"></i> Gift
            </button>
            <button class="tab-btn" onclick="showIncomeType('all')">
                <i class="fas fa-list"></i> All
            </button>
        </div>
        
        <!-- Income List -->
        <div class="income-list">
            <!-- Loading State -->
            <div class="empty-state" id="loadingState" style="display: none;">
                <div class="empty-icon"><i class="fas fa-spinner spinner"></i></div>
                <p class="empty-text">Loading income records...</p>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyIncome">
                <div class="empty-icon">üí∞</div>
                <p class="empty-text">No income records found</p>
                <p style="font-size: 12px; margin-top: 10px; color: #888;">Your income will appear here</p>
            </div>
            
            <!-- Income Items Container -->
            <div id="incomeItems" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('/home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/products')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/team')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('/profile')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = window.location.origin + '/api';
        
        let currentIncomeType = 'daily';
        
        // ==================== HELPER FUNCTIONS ====================
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function navigateTo(page) {
            const button = event?.currentTarget;
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            window.location.href = page;
        }
        
        function showIncomeType(type) {
            const button = event.target;
            
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            // Animation
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
            
            // Load records
            currentIncomeType = type;
            loadIncomeRecords(type);
        }
        
        function formatCurrency(amount) {
            return '‚Çπ' + parseFloat(amount || 0).toFixed(2);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} mins ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // ==================== MAIN FUNCTIONS ====================
        async function loadIncomeStats() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = '/';
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/income-stats/${userId}`);
                const result = await response.json();
                
                if (result.success) {
                    // Update stats
                    document.getElementById('todayIncome').textContent = 
                        formatCurrency(result.todayIncome);
                    document.getElementById('totalIncome').textContent = 
                        formatCurrency(result.totalIncome);
                    
                    // Update locked balance
                    document.getElementById('lockedBalance').textContent = 
                        formatCurrency(result.lockedBalance);
                    
                    // Update distribution status
                    const statusElement = document.getElementById('statusText');
                    const statusBox = document.getElementById('distributionStatus');
                    
                    if (result.distributionStatus?.todayDistributed) {
                        statusElement.textContent = '‚úÖ Already distributed today';
                        statusElement.className = 'status-value distributed';
                        statusBox.style.borderLeftColor = '#00ffaa';
                    } else {
                        statusElement.textContent = '‚è≥ Waiting for admin distribution';
                        statusElement.className = 'status-value pending';
                        statusBox.style.borderLeftColor = '#ff9966';
                    }
                    
                    // Animation effect
                    document.querySelectorAll('.stat-value').forEach(el => {
                        el.style.transform = 'scale(1.1)';
                        setTimeout(() => el.style.transform = 'scale(1)', 200);
                    });
                }
            } catch (error) {
                console.error('Income stats error:', error);
                showToast('Failed to load stats', 'error');
            }
        }
        
        async function loadIncomeRecords(type = 'daily') {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) return;
                
                // Show loading, hide others
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('emptyIncome').style.display = 'none';
                document.getElementById('incomeItems').style.display = 'none';
                
                // API call
                const response = await fetch(`${API_BASE_URL}/income-records/${userId}?type=${type}`);
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loadingState').style.display = 'none';
                
                if (result.success && result.records && result.records.length > 0) {
                    displayIncomeRecords(result.records);
                } else {
                    document.getElementById('emptyIncome').style.display = 'block';
                    document.getElementById('incomeItems').style.display = 'none';
                }
                
            } catch (error) {
                console.error('Income records error:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('emptyIncome').style.display = 'block';
                document.getElementById('incomeItems').style.display = 'none';
                showToast('Failed to load records', 'error');
            }
        }
        
        function displayIncomeRecords(records) {
            const incomeItems = document.getElementById('incomeItems');
            const emptyIncome = document.getElementById('emptyIncome');
            
            // Clear previous
            incomeItems.innerHTML = '';
            
            // Sort by date (newest first)
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Add each record
            records.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'income-item';
                
                // Determine type
                let typeClass = '';
                let typeName = getTypeName(record.type);
                
                if (record.type === 'daily_income') {
                    typeClass = '';
                    if (record.lockedIncome > 0) {
                        typeName += ' (Locked)';
                    }
                    if (record.endTermReleased > 0) {
                        typeName += ' (End-term Released)';
                    }
                } else if (record.type === 'referral_commission') {
                    typeClass = 'commission';
                } else if (record.type === 'gift_code' || record.type === 'checkin') {
                    typeClass = 'gift';
                } else if (record.type === 'withdrawal_request') {
                    typeClass = 'withdrawal';
                } else if (record.type === 'recharge') {
                    typeClass = 'recharge';
                } else if (record.type === 'investment') {
                    typeClass = 'investment';
                }
                
                // Create HTML
                item.innerHTML = `
                    <div class="income-info">
                        <div class="income-type ${typeClass}">${typeName}</div>
                        <div class="income-date">${formatDate(record.date)}</div>
                        ${record.note ? `<div class="income-description">${record.note}</div>` : ''}
                        ${record.planName ? `<div class="income-description">${record.planName}</div>` : ''}
                        ${record.fromUserName ? `<div class="income-description">From: ${record.fromUserName}</div>` : ''}
                        ${record.giftCode ? `<div class="income-description">Code: ${record.giftCode}</div>` : ''}
                        ${record.distributionDate ? `<div class="income-description">Distribution: ${record.distributionDate}</div>` : ''}
                    </div>
                    <div class="income-amount ${typeClass}">
                        ${record.type === 'withdrawal_request' ? '-' : '+'}${formatCurrency(record.amount)}
                    </div>
                `;
                
                // Add type class for CSS styling
                if (typeClass) {
                    item.classList.add(typeClass);
                }
                
                // Add animation delay
                item.style.animationDelay = `${0.1 + (index * 0.05)}s`;
                
                incomeItems.appendChild(item);
            });
            
            // Show items, hide empty state
            incomeItems.style.display = 'block';
            emptyIncome.style.display = 'none';
        }
        
        function getTypeName(type) {
            const typeNames = {
                'daily_income': 'Daily Income',
                'referral_commission': 'Referral Commission',
                'gift_code': 'Gift Code',
                'checkin': 'Daily Check-in',
                'recharge': 'Recharge',
                'withdrawal_request': 'Withdrawal',
                'investment': 'Investment'
            };
            
            return typeNames[type] || type.replace(/_/g, ' ');
        }
        
        // ==================== INITIALIZATION ====================
        window.addEventListener('DOMContentLoaded', async function() {
            // Check login
            if (!localStorage.getItem('userId')) {
                window.location.href = '/';
                return;
            }
            
            // Interactive background
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                if (!glowBg) return;
                
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Load data
            await Promise.all([
                loadIncomeStats(),
                loadIncomeRecords('daily')
            ]);
            
            // Add animations
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            showToast('Income records loaded successfully', 'success');
        });
        
        // Auto-refresh every 30 seconds
        setInterval(async () => {
            if (document.visibilityState === 'visible') {
                await loadIncomeStats();
                await loadIncomeRecords(currentIncomeType);
            }
        }, 30000);
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                loadIncomeStats();
                loadIncomeRecords(currentIncomeType);
                showToast('Refreshing...', 'info');
            }
        });
        
        // Add pull-to-refresh functionality
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            touchEndY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function() {
            const distance = touchStartY - touchEndY;
            if (distance > 100 && window.scrollY === 0) {
                // Pull down to refresh
                loadIncomeStats();
                loadIncomeRecords(currentIncomeType);
                showToast('Refreshing...', 'info');
            }
        });
    </script>
</body>
