<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Income Record - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.7);
        }
        
        .banner-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #00ffaa;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(0, 255, 170, 0.2);
            box-shadow: 0 6px 20px rgba(0, 255, 170, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'üí∞';
            margin-right: 10px;
        }
        
        .main-content {
            padding: 0 20px;
        }
        
        .income-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .stat-card:hover::after {
            left: 100%;
        }
        
        .stat-value {
            font-size: 28px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            color: #a0a0d0;
            font-weight: 600;
        }
        
        .income-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .tab-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 600;
            color: #a0a0d0;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #fff;
            background: rgba(0, 210, 255, 0.1);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .income-list {
            min-height: 200px;
            position: relative;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .empty-state::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            z-index: 0;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #a0a0d0;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(160, 160, 208, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .empty-text {
            font-size: 16px;
            color: #a0a0d0;
            position: relative;
            z-index: 1;
        }
        
        .income-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .income-item:nth-child(1) { animation-delay: 0.1s; }
        .income-item:nth-child(2) { animation-delay: 0.15s; }
        .income-item:nth-child(3) { animation-delay: 0.2s; }
        .income-item:nth-child(4) { animation-delay: 0.25s; }
        .income-item:nth-child(5) { animation-delay: 0.3s; }
        .income-item:nth-child(n+6) { animation-delay: 0.35s; }
        
        .income-item:hover {
            transform: translateX(5px);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
        }
        
        .income-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00ffaa, #00cc88);
            border-radius: 4px 0 0 4px;
        }
        
        .income-item.commission::before {
            background: linear-gradient(180deg, #ff9966, #ff3366);
        }
        
        .income-item.gift::before {
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
        }
        
        .income-item.withdrawal::before {
            background: linear-gradient(180deg, #ff3366, #ff0000);
        }
        
        .income-item.recharge::before {
            background: linear-gradient(180deg, #9966ff, #6600cc);
        }
        
        .income-item.investment::before {
            background: linear-gradient(180deg, #ffcc00, #ff9900);
        }
        
        .income-item.secure-check::before {
            background: linear-gradient(180deg, #00d2ff, #0077ff);
        }
        
        .income-info {
            flex: 1;
            padding-left: 10px;
        }
        
        .income-type {
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .income-type::before {
            content: 'üìà';
            margin-right: 8px;
            font-size: 14px;
        }
        
        .income-type.commission::before {
            content: 'üë•';
        }
        
        .income-type.gift::before {
            content: 'üéÅ';
        }
        
        .income-type.checkin::before {
            content: '‚úÖ';
        }
        
        .income-type.recharge::before {
            content: 'üí≥';
        }
        
        .income-type.withdrawal::before {
            content: 'üèß';
        }
        
        .income-type.investment::before {
            content: 'üí∞';
        }
        
        .income-type.secure-check::before {
            content: 'üîí';
        }
        
        .income-date {
            font-size: 12px;
            color: #a0a0d0;
            margin-bottom: 5px;
        }
        
        .income-description {
            font-size: 12px;
            color: #a0a0d0;
            font-style: italic;
        }
        
        .income-amount {
            font-size: 20px;
            color: #00ffaa;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .income-amount.commission {
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.5);
        }
        
        .income-amount.gift {
            color: #00d2ff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .income-amount.withdrawal {
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        .income-amount.recharge {
            color: #9966ff;
            text-shadow: 0 0 10px rgba(153, 102, 255, 0.5);
        }
        
        .income-amount.investment {
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .income-amount.secure-check {
            color: #00d2ff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .income-stats, .income-tabs, .income-list {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .income-stats {
            animation-delay: 0.1s;
        }
        
        .income-tabs {
            animation-delay: 0.2s;
        }
        
        .income-list {
            animation-delay: 0.3s;
        }
        
        /* Loading Spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        /* Toast Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            max-width: 300px;
        }
        
        .toast.success {
            background: linear-gradient(90deg, #00cc88, #00ffaa);
        }
        
        .toast.info {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        }
        
        .toast.error {
            background: linear-gradient(90deg, #ff3366, #ff0000);
        }
        
        .refresh-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid rgba(0, 255, 170, 0.3);
            color: #00ffaa;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(0, 255, 170, 0.2);
            transform: translateY(-50%) rotate(180deg);
        }
        
        /* Launch Date Banner */
        .launch-banner {
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .launch-banner::before {
            content: 'üéâ';
            margin-right: 10px;
        }
        
        .launch-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-image {
                height: 120px;
            }
            
            .income-stats {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .income-item {
                padding: 15px;
            }
            
            .income-amount {
                font-size: 18px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .banner-image {
                border-radius: 15px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header with Banner Image -->
    <div class="header">
        <!-- Launch Date Banner -->
        <div class="launch-banner">
            üöÄ Launch Offer: 1 January 2025 - Get ‚Çπ50 Bonus on First Investment!
        </div>
        
        <!-- Banner Image -->
        <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="Income Record" 
             class="banner-image"
             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
        
        <div class="header-content">
            <!-- FIXED: Back button navigation -->
            <a href="javascript:void(0)" class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Income Record</h1>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Income Stats -->
        <div class="income-stats">
            <div class="stat-card">
                <div class="stat-value" id="todayIncome">‚Çπ0</div>
                <div class="stat-label">Today's Income</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalIncome">‚Çπ0</div>

            <button class="tab-btn active" onclick="showIncomeType('daily')">

                <i class="fas fa-gift"></i> Gift

            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('products.html')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('team.html')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('profile.html')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = window.location.origin;
        const TOKEN = localStorage.getItem('token') || '';
        let currentUserId = null;
        let currentIncomeType = 'daily';
        
        // ==================== HELPER FUNCTIONS ====================
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // FIXED: Navigation function
        function navigateTo(page) {
            try {
                const button = event?.currentTarget;
                if (button) {
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => button.style.transform = 'scale(1)', 150);
                }
                
                // Check if file exists locally
                console.log('Navigating to:', page);
                
                // Add slight delay for animation
                setTimeout(() => {
                    window.location.href = page;
                }, 200);
                
            } catch (error) {
                console.error('Navigation error:', error);
                // Fallback to home if error
                window.location.href = 'index.html';
            }
        }
        
        // FIXED: Back button function
        function goBack() {
            try {
                const button = event.currentTarget;
                button.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                    // Try to go back in history first
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        // Fallback to profile page
                        window.location.href = 'profile.html';
                    }
                }, 200);
                
            } catch (error) {
                console.error('Go back error:', error);
                window.location.href = 'profile.html';
            }
        }
        
        function showIncomeType(type) {
            try {
                const button = event.target.closest('.tab-btn');
                if (!button) return;
                
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                button.style.transform = 'scale(0.95)';
                setTimeout(() => button.style.transform = 'scale(1)', 150);
                
                currentIncomeType = type;
                loadIncomeRecords(type);
                
            } catch (error) {
                console.error('Tab switch error:', error);
            }
        }
        
        function formatCurrency(amount) {
            try {
                const num = parseFloat(amount || 0);
                if (num >= 100000) {
                    return '‚Çπ' + (num / 100000).toFixed(1) + 'L';
                }
                if (num >= 1000) {
                    return '‚Çπ' + (num / 1000).toFixed(1) + 'K';
                }
                return '‚Çπ' + num.toFixed(2);
            } catch {
                return '‚Çπ0';
            }
        }
        
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays}d ago`;
                
                return date.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            } catch {
                return 'Recent';
            }
        }
        
        function getTransactionIcon(type) {
            const icons = {
                'daily_income': 'üìà',
                'referral_commission': 'üë•',
                'gift_code': 'üéÅ',
                'checkin': '‚úÖ',
                'recharge': 'üí≥',
                'withdrawal_request': 'üèß',
                'investment': 'üí∞',
                'secure_income_check': 'üîí',
                'admin_bonus': '‚≠ê'
            };
            return icons[type] || 'üí∞';
        }
        
        // ==================== AUTH & USER CHECK ====================
        async function checkAuth() {
            try {
                const userId = localStorage.getItem('userId');
                const token = localStorage.getItem('token');
                
                if (!userId || !token) {
                    console.log('No auth found, redirecting to login');
                    window.location.href = 'index.html';
                    return false;
                }
                
                // For demo, simulate successful auth
                currentUserId = userId;
                
                // Optional: Validate token with server
                // const response = await fetch(`${API_BASE_URL}/api/user/${userId}`, {
                //     headers: { 'Authorization': `Bearer ${token}` }
                // });
                
                // if (!response.ok) throw new Error('Auth failed');
                
                return true;
                
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.clear();
                window.location.href = 'index.html';
                return false;
            }
        }
        
        // ==================== DEMO DATA (Remove in production) ====================
        function generateDemoData() {
            const types = [
                'daily_income', 'referral_commission', 'gift_code', 
                'checkin', 'withdrawal_request', 'investment'
            ];
            
            const demoRecords = [];
            const today = new Date();
            
            for (let i = 0; i < 10; i++) {
                const daysAgo = Math.floor(Math.random() * 30);
                const date = new Date(today);
                date.setDate(date.getDate() - daysAgo);
                
                const type = types[Math.floor(Math.random() * types.length)];
                const amount = Math.floor(Math.random() * 5000) + 100;
                
                demoRecords.push({
                    type,
                    amount,
                    date: date.toISOString(),
                    note: `Transaction ${i + 1}`,
                    planName: type === 'investment' ? 'Premium Plan' : null,
                    fromUserName: type === 'referral_commission' ? 'User' + Math.floor(Math.random() * 1000) : null,
                    transactionId: 'TXN' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0'),
                    status: 'completed'
                });
            }
            
            return demoRecords;
        }
        
        // ==================== API CALLS ====================
        async function loadIncomeStats() {
            try {
                // Demo stats for testing
                const todayIncome = Math.floor(Math.random() * 5000) + 500;
                const totalIncome = Math.floor(Math.random() * 50000) + 10000;
                
                document.getElementById('todayIncome').textContent = 
                    formatCurrency(todayIncome);
                document.getElementById('totalIncome').textContent = 
                    formatCurrency(totalIncome);
                
                // Animation
                document.querySelectorAll('.stat-value').forEach(el => {
                    el.style.transform = 'scale(1.1)';
                    setTimeout(() => el.style.transform = 'scale(1)', 200);
                });
                
            } catch (error) {
                console.error('Income stats error:', error);
                // Set default values
                document.getElementById('todayIncome').textContent = '‚Çπ0';
                document.getElementById('totalIncome').textContent = '‚Çπ0';
            }
        }
        
        async function loadIncomeRecords(type = 'daily') {
            try {
                // Show loading
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('emptyIncome').style.display = 'none';
                document.getElementById('incomeItems').style.display = 'none';
                
                // Simulate API delay
                setTimeout(() => {
                    document.getElementById('loadingState').style.display = 'none';
                    
                    // Generate demo data
                    const demoRecords = generateDemoData();
                    
                    if (demoRecords.length > 0) {
                        displayIncomeRecords(demoRecords);
                        showToast('Income records loaded', 'success');
                    } else {
                        document.getElementById('emptyIncome').style.display = 'block';
                        document.getElementById('incomeItems').style.display = 'none';
                    }
                }, 800);
                
            } catch (error) {
                console.error('Income records error:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('emptyIncome').style.display = 'block';
                document.getElementById('incomeItems').style.display = 'none';
                showToast('Failed to load records', 'error');
            }
        }
        
        function displayIncomeRecords(records) {
            const incomeItems = document.getElementById('incomeItems');
            const emptyIncome = document.getElementById('emptyIncome');
            
            incomeItems.innerHTML = '';
            
            // Sort by date (newest first)
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            records.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'income-item';
                
                // Determine type class
                let typeClass = '';
                let typeName = getTransactionName(record.type);
                
                if (record.type === 'daily_income') {
                    typeClass = 'secure-check';
                } else if (record.type === 'referral_commission') {
                    typeClass = 'commission';
                } else if (record.type === 'gift_code' || record.type === 'checkin') {
                    typeClass = 'gift';
                } else if (record.type === 'withdrawal_request') {
                    typeClass = 'withdrawal';
                } else if (record.type === 'recharge') {
                    typeClass = 'recharge';
                } else if (record.type === 'investment') {
                    typeClass = 'investment';
                }
                
                // Create HTML
                item.innerHTML = `
                    <div class="income-info">
                        <div class="income-type ${typeClass}">
                            ${getTransactionIcon(record.type)} ${typeName}
                        </div>
                        <div class="income-date">${formatDate(record.date)}</div>
                        ${record.note ? `<div class="income-description">${record.note}</div>` : ''}
                        ${record.planName ? `<div class="income-description">Plan: ${record.planName}</div>` : ''}
                        ${record.fromUserName ? `<div class="income-description">From: ${record.fromUserName}</div>` : ''}
                        ${record.transactionId ? `<div class="income-description" style="font-size:10px;">ID: ${record.transactionId}</div>` : ''}
                        ${record.status ? `<div class="income-description" style="color:${record.status === 'completed' ? '#00ffaa' : '#ffcc00'}">${record.status}</div>` : ''}
                    </div>
                    <div class="income-amount ${typeClass}">
                        ${record.type === 'withdrawal_request' ? '-' : '+'}${formatCurrency(record.amount)}
                    </div>
                `;
                
                if (typeClass) {
                    item.classList.add(typeClass);
                }
                
                item.style.animationDelay = `${0.1 + (index * 0.05)}s`;
                incomeItems.appendChild(item);
            });
            
            incomeItems.style.display = 'block';
            emptyIncome.style.display = 'none';
            
            // Add hover effects
            document.querySelectorAll('.income-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)';
                });
            });
        }
        
        function getTransactionName(type) {
            const names = {
                'daily_income': 'Daily Income',
                'referral_commission': 'Referral Commission',
                'gift_code': 'Gift Code',
                'checkin': 'Daily Check-in',
                'recharge': 'Wallet Recharge',
                'withdrawal_request': 'Withdrawal',
                'investment': 'Investment',
                'secure_income_check': 'Income Check',
                'admin_bonus': 'Admin Bonus',
                'referral_bonus': 'Referral Bonus'
            };
            return names[type] || type.replace(/_/g, ' ');
        }
        
        // ==================== INITIALIZATION ====================
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('Income Record Page Loaded');
            
            // For demo, check auth but allow demo
            try {
                await checkAuth();
            } catch {
                // Continue with demo even if auth fails
                console.log('Demo mode');
            }
            
            // Interactive background
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                if (!glowBg) return;
                
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Load initial data
            await Promise.all([
                loadIncomeStats(),
                loadIncomeRecords('daily')
            ]);
            
            // Add card animations
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
        
        // Auto-refresh every 30 seconds
        setInterval(async () => {
            if (document.visibilityState === 'visible' && currentUserId) {
                await loadIncomeStats();
                await loadIncomeRecords(currentIncomeType);
            }
        }, 30000);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                loadIncomeStats();
                loadIncomeRecords(currentIncomeType);
                showToast('Refreshing...', 'info');
            }
            if (e.key === 'Escape') {
                goBack();
            }
        });
        
        // Pull-to-refresh functionality
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            touchEndY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function() {
            const distance = touchStartY - touchEndY;
            if (distance > 100 && window.scrollY === 0) {
                loadIncomeStats();
                loadIncomeRecords(currentIncomeType);
                showToast('Refreshing...', 'info');
            }
        });
        
        // Online/Offline detection
        window.addEventListener('online', function() {
            showToast('Back online. Syncing data...', 'info');
            loadIncomeStats();
            loadIncomeRecords(currentIncomeType);
        });
        
        window.addEventListener('offline', function() {
            showToast('You are offline. Some features may not work.', 'error');
        });
    </script>
