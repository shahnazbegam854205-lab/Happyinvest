<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Invest - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Full Mobile Container */
        .mobile-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* Banner Image - Full Width */
        .banner-container {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* White Form Container */
        .form-container {
            background: white;
            border-radius: 20px 20px 0 0;
            margin-top: -20px;
            position: relative;
            z-index: 10;
            padding: 30px 25px 40px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
        }
        
        /* Form Title */
        .form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: left;
        }
        
        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .phone-input-wrapper {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fafafa;
        }
        
        .country-code {
            background: #f0f0f0;
            padding: 15px;
            color: #333;
            font-weight: 500;
            border-right: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            font-size: 15px;
        }
        
        .phone-input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            background: white;
            outline: none;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fafafa;
            outline: none;
            color: #333;
        }
        
        .phone-input:focus,
        .password-input:focus {
            border-color: #666;
            background: white;
        }
        
        /* Remember Me */
        .remember-container {
            display: flex;
            align-items: center;
            margin: 25px 0 30px;
        }
        
        .remember-checkbox {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #000;
        }
        
        .remember-label {
            color: #333;
            font-size: 15px;
            font-weight: 400;
        }
        
        /* Login Button - EXACT IMAGE COLOR */
        .login-button {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            letter-spacing: 0.5px;
            margin-bottom: 25px;
            transition: opacity 0.3s;
        }
        
        .login-button:hover {
            opacity: 0.9;
        }
        
        .login-button:active {
            opacity: 0.8;
        }
        
        /* Register Link */
        .register-container {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .register-text {
            color: #666;
            font-size: 15px;
        }
        
        .register-link {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-container {
                height: 200px;
            }
            
            .form-container {
                padding: 25px 20px 35px;
            }
            
            .form-title {
                font-size: 22px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                background: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .mobile-container {
                max-width: 400px;
                min-height: auto;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Banner Image - Full Width -->
        <div class="banner-container">
            <img src="https://i.ibb.co/LX4MBNG4/file-0000000089207207b3a29dceb7bd48b8.png" 
                 alt="Happy Invest" 
                 class="banner-image">
        </div>
        
        <!-- Login Form -->
        <div class="form-container">
            <h2 class="form-title">Sign In</h2>
            <p class="form-subtitle">Enter your credentials to continue</p>
            
            <form id="loginForm">
                <!-- Phone Input -->
                <div class="input-group">
                    <label class="input-label">Phone Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input type="tel" 
                               class="phone-input" 
                               id="phone" 
                               placeholder="Phone Number" 
                               required 
                               maxlength="10"
                               inputmode="numeric">
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" 
                           class="password-input" 
                           id="password" 
                           placeholder="Password" 
                           required 
                           minlength="6">
                </div>
                
                <!-- Remember Me -->
                <div class="remember-container">
                    <input type="checkbox" 
                           class="remember-checkbox" 
                           id="rememberMe">
                    <label for="rememberMe" class="remember-label">Remember Me</label>
                </div>
                
                <!-- Login Button - EXACT BLACK COLOR -->
                <button type="submit" class="login-button">SIGN IN</button>
            </form>
            
            <!-- Register Link -->
            <div class="register-container">
                <span class="register-text">Don't have account?</span>
                <a href="register.html" class="register-link">Register</a>
            </div>
        </div>
    </div>

    <script>
        // Backend API URL (Vercel deployment)
        const API_BASE_URL = 'https://your-vercel-app.vercel.app/api';
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            if (!phone || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (phone.length !== 10 || !/^\d+$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            // Disable button and show loading
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Signing In...';
            submitButton.disabled = true;
            submitButton.style.opacity = '0.7';
            
            try {
                // Call backend API
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store user data
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('userName', result.user.name);
                    localStorage.setItem('userPhone', result.user.phone);
                    localStorage.setItem('userBalance', result.user.balance || 0);
                    localStorage.setItem('referralCode', result.user.referralCode || '');
                    
                    // Remember phone if checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedPhone', phone);
                    } else {
                        localStorage.removeItem('rememberedPhone');
                    }
                    
                    // Redirect to home
                    window.location.href = 'home.html';
                    
                } else {
                    alert(result.message || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('Server error. Please try again.');
            } finally {
                // Restore button
                submitButton.textContent = originalText;
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
            }
        });
        
        // Page load actions
        window.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('userId')) {
                window.location.href = 'home.html';
                return;
            }
            
            // Pre-fill remembered phone
            const rememberedPhone = localStorage.getItem('rememberedPhone');
            if (rememberedPhone) {
                document.getElementById('phone').value = rememberedPhone;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Auto-focus on phone input
            document.getElementById('phone').focus();
            
            // Phone number input formatting
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
        });
    </script>
</body>
</html>
