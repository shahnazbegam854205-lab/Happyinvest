<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Invest - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Full Mobile Container */
        .mobile-container {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Banner Image - Full Width */
        .banner-container {
            width: 100%;
            height: 180px;
            position: relative;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* White Form Container */
        .form-container {
            background: white;
            padding: 30px 20px 40px;
        }
        
        /* Form Title */
        .form-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: left;
        }
        
        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .phone-input-wrapper {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            background: white;
        }
        
        .country-code {
            background: #f8f8f8;
            padding: 14px 12px;
            color: #333;
            font-weight: 500;
            border-right: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            font-size: 14px;
        }
        
        .phone-input {
            flex: 1;
            border: none;
            padding: 14px 12px;
            font-size: 15px;
            background: white;
            outline: none;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            background: white;
            outline: none;
            color: #333;
        }
        
        /* Remember Me */
        .remember-container {
            display: flex;
            align-items: center;
            margin: 20px 0 25px;
        }
        
        .remember-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #333;
        }
        
        .remember-label {
            color: #333;
            font-size: 14px;
        }
        
        /* Login Button - Black */
        .login-button {
            width: 100%;
            background: #000000;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 25px;
        }
        
        /* Register Link */
        .register-container {
            text-align: center;
        }
        
        .register-text {
            color: #666;
            font-size: 14px;
        }
        
        .register-link {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-container {
                height: 160px;
            }
            
            .form-container {
                padding: 25px 15px 35px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                background: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .mobile-container {
                max-width: 400px;
                min-height: auto;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="https://i.ibb.co/LX4MBNG4/file-0000000089207207b3a29dceb7bd48b8.png" 
                 alt="Happy Invest" 
                 class="banner-image">
        </div>
        
        <!-- Login Form -->
        <div class="form-container">
            <h2 class="form-title">Sign In</h2>
            
            <form id="loginForm">
                <!-- Phone Input -->
                <div class="input-group">
                    <label class="input-label">Phone Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input type="tel" 
                               class="phone-input" 
                               id="phone" 
                               placeholder="Phone Number" 
                               required 
                               maxlength="10">
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" 
                           class="password-input" 
                           id="password" 
                           placeholder="Password" 
                           required 
                           minlength="6">
                </div>
                
                <!-- Remember Me -->
                <div class="remember-container">
                    <input type="checkbox" 
                           class="remember-checkbox" 
                           id="rememberMe">
                    <label for="rememberMe" class="remember-label">Remember Me</label>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-button">SIGN IN</button>
            </form>
            
            <!-- Register Link -->
            <div class="register-container">
                <span class="register-text">Don't have account?</span>
                <a href="register.html" class="register-link">Register</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://growdays.vercel.app/api';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!phone || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (phone.length !== 10 || !/^\d+$/.test(phone)) {
                alert('Please enter valid 10-digit number');
                return;
            }
            
            const button = e.target.querySelector('button');
            const originalText = button.textContent;
            button.textContent = 'Signing In...';
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('userName', result.user.name);
                    localStorage.setItem('userPhone', result.user.phone);
                    localStorage.setItem('userBalance', result.user.balance || 0);
                    localStorage.setItem('referralCode', result.user.referralCode || '');
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberedPhone', phone);
                    }
                    
                    window.location.href = 'home.html';
                } else {
                    alert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Server error. Try again.');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userId')) {
                window.location.href = 'home.html';
            }
            
            const rememberedPhone = localStorage.getItem('rememberedPhone');
            if (rememberedPhone) {
                document.getElementById('phone').value = rememberedPhone;
                document.getElementById('rememberMe').checked = true;
            }
            
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
        });
    </script>
</body>
</html>
