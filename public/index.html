<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Invest - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Full Mobile Container */
        .mobile-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Banner Image - Full Width with Overlay */
        .banner-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, transparent 100%);
        }
        
        .banner-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
        
        .banner-title {
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        
        .banner-subtitle {
            font-size: 14px;
            color: #a0a0d0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Launch Banner */
        .launch-banner {
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            text-align: center;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        .launch-banner::before {
            content: 'üéâ';
            margin-right: 10px;
        }
        
        .launch-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 30px 20px 40px;
            border-radius: 30px 30px 0 0;
            margin-top: -30px;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Form Title */
        .form-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }
        
        .form-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            margin: 10px auto 0;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        /* Input Fields */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-label {
            display: block;
            color: #fff;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .input-label::before {
            content: 'üì±';
            margin-right: 10px;
            font-size: 16px;
        }
        
        .input-label[for="password"]::before {
            content: 'üîí';
        }
        
        /* Phone Input */
        .phone-input-wrapper {
            display: flex;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .phone-input-wrapper:focus-within {
            border-color: #00d2ff;
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .country-code {
            background: rgba(0, 210, 255, 0.1);
            padding: 16px 15px;
            color: #00d2ff;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .phone-input {
            flex: 1;
            border: none;
            padding: 16px 15px;
            font-size: 16px;
            background: transparent;
            outline: none;
            color: #fff;
        }
        
        .phone-input::placeholder {
            color: #a0a0d0;
        }
        
        /* Password Input */
        .password-wrapper {
            position: relative;
        }
        
        .password-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            outline: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .password-input::placeholder {
            color: #a0a0d0;
        }
        
        .password-input:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0d0;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #00d2ff;
        }
        
        /* Remember Me */
        .remember-container {
            display: flex;
            align-items: center;
            margin: 25px 0;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
        }
        
        .remember-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .remember-container:hover .checkmark {
            border-color: #00d2ff;
        }
        
        .remember-container input:checked ~ .checkmark {
            background: rgba(0, 210, 255, 0.1);
            border-color: #00d2ff;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .remember-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .remember-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 8px;
            height: 12px;
            border: solid #00d2ff;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        
        .remember-label {
            color: #a0a0d0;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-link {
            color: #00d2ff;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        /* Login Button */
        .login-button {
            width: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px 0 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .login-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 210, 255, 0.6);
            background: linear-gradient(90deg, #00e6ff, #4a8be5);
        }
        
        .login-button:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .login-button:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Register Link */
        .register-container {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-text {
            color: #a0a0d0;
            font-size: 14px;
        }
        
        .register-link {
            color: #00ffaa;
            text-decoration: none;
            font-weight: 700;
            margin-left: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .register-link:hover {
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 255, 170, 0.8);
        }
        
        /* Error Message */
        .error-message {
            color: #ff3366;
            font-size: 12px;
            margin-top: 8px;
            padding-left: 10px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 8px;
        }
        
        .error-message::before {
            content: '‚ö†Ô∏è';
            font-size: 14px;
        }
        
        /* Success Animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .success-animation {
            animation: successPulse 0.5s ease;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            max-width: 300px;
            display: none;
        }
        
        .toast.success {
            background: linear-gradient(90deg, #00cc88, #00ffaa);
        }
        
        .toast.error {
            background: linear-gradient(90deg, #ff3366, #ff0000);
        }
        
        .toast.info {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-container {
                height: 180px;
            }
            
            .form-container {
                padding: 25px 15px 35px;
            }
            
            .form-title {
                font-size: 22px;
            }
            
            .login-button {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .mobile-container {
                max-width: 450px;
                min-height: auto;
                border-radius: 30px;
                overflow: hidden;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .form-container {
                border-radius: 0;
                margin-top: 0;
            }
            
            .glow-bg {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <div class="mobile-container">
        <!-- Launch Banner -->
        <div class="launch-banner">
            üöÄ Launch Date: 1 January 2026 - Get 1 January offer f‚Çπ50 Welcome Bonus!
        </div>
        
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="https://i.ibb.co/BmGLSJs/file-00000000e64c7208a2f6f19be55069cd.png" 
                 alt="Happy Invest" 
                 class="banner-image"
                 onerror="this.onerror=null; this.src='https://i.ibb.co/BmGLSJs/file-00000000e64c7208a2f6f19be55069cd.png';">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h1 class="banner-title">Welcome Back</h1>
                <p class="banner-subtitle">Sign in to continue your investment journey</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="form-container">
            <h2 class="form-title">Sign In</h2>
            
            <form id="loginForm">
                <!-- Phone Input -->
                <div class="input-group">
                    <label class="input-label" for="phone">Phone Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input type="tel" 
                               class="phone-input" 
                               id="phone" 
                               placeholder="10-digit mobile number" 
                               required 
                               maxlength="10"
                               autocomplete="tel">
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               class="password-input" 
                               id="password" 
                               placeholder="Enter your password" 
                               required 
                               minlength="6"
                               autocomplete="current-password">
                        <div class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <div class="forgot-password">
                        <a href="#" class="forgot-link" onclick="showForgotPassword()">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="remember-container">
                    <input type="checkbox" 
                           id="rememberMe"
                           checked>
                    <span class="checkmark"></span>
                    <label for="rememberMe" class="remember-label">Remember me on this device</label>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-button" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> SIGN IN
                </button>
            </form>
            
            <!-- Register Link -->
            <div class="register-container">
                <span class="register-text">Don't have an account?</span>
                <a href="/register" class="register-link">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = window.location.origin;
        
        // ==================== HELPER FUNCTIONS ====================
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    toast.style.display = 'none';
                    toast.style.animation = '';
                }, 300);
            }, duration);
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'flex';
            
            const input = element.closest('.input-group').querySelector('input, .phone-input-wrapper');
            input.style.animation = 'shake 0.5s ease';
            setTimeout(() => input.style.animation = '', 500);
        }
        
        function clearError(elementId) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.style.display = 'none';
        }
        
        function clearErrors() {
            clearError('phoneError');
            clearError('passwordError');
        }
        
        // ==================== EVENT LISTENERS ====================
        window.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('userId')) {
                window.location.href = '/home';
                return;
            }
            
            // Interactive background
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                if (!glowBg) return;
                
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Auto-fill remembered phone
            const rememberedPhone = localStorage.getItem('rememberedPhone');
            if (rememberedPhone) {
                document.getElementById('phone').value = rememberedPhone;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Password toggle
            document.getElementById('passwordToggle').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                    this.style.color = '#00d2ff';
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                    this.style.color = '#a0a0d0';
                }
            });
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // Input validation
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
                clearError('phoneError');
            });
            
            document.getElementById('password').addEventListener('input', function() {
                clearError('passwordError');
            });
            
            // Enter key support
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginBtn').click();
                }
            });
        });
        
        // ==================== LOGIN FUNCTION ====================
        async function handleLogin() {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Clear previous errors
            clearErrors();
            
            // Validation
            if (!phone || phone.length !== 10 || !/^\d+$/.test(phone)) {
                showError('phoneError', 'Please enter valid 10-digit mobile number');
                return;
            }
            
            if (!password || password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SIGNING IN...';
            loginBtn.disabled = true;
            
            try {
                // ‚úÖ API Call to your backend
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });
                
                const result = await response.json();
                console.log('Login API Response:', result);
                
                if (result.success && result.user) {
                    // ‚úÖ Store user data in localStorage
                    const userData = result.user;
                    
                    // Basic user info
                    localStorage.setItem('userId', userData.id);
                    localStorage.setItem('userName', userData.name);
                    localStorage.setItem('userPhone', userData.phone);
                    localStorage.setItem('userReferralCode', userData.referralCode || '');
                    
                    // Financial info
                    localStorage.setItem('userBalance', userData.balance || 0);
                    localStorage.setItem('lockedBalance', userData.lockedBalance || 0);
                    localStorage.setItem('totalEarnings', userData.totalEarnings || 0);
                    localStorage.setItem('referralEarnings', userData.referralEarnings || 0);
                    localStorage.setItem('totalCommission', userData.totalCommission || 0);
                    localStorage.setItem('withdrawn', userData.withdrawn || 0);
                    localStorage.setItem('totalInvestment', userData.totalInvestment || 0);
                    
                    // Account info
                    localStorage.setItem('teamCount', userData.teamCount || 0);
                    localStorage.setItem('hasInvested', userData.hasInvested || false);
                    localStorage.setItem('joinDate', userData.joinDate || '');
                    localStorage.setItem('status', userData.status || 'active');
                    
                    // Referral info
                    localStorage.setItem('referredBy', userData.referredBy || '');
                    localStorage.setItem('referredByCode', userData.referredByCode || '');
                    localStorage.setItem('referralLink', userData.referralLink || '');
                    
                    // Save complete user object
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    // Remember phone if checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedPhone', phone);
                    } else {
                        localStorage.removeItem('rememberedPhone');
                    }
                    
                    // Success animation
                    loginBtn.classList.add('success-animation');
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> LOGIN SUCCESS!';
                    loginBtn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                    
                    showToast(`Welcome back, ${userData.name}!`, 'success');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login Error:', error);
                
                // Show appropriate error
                if (error.message.includes('suspended') || error.message.includes('banned')) {
                    showError('passwordError', 'Account suspended. Contact admin.');
                } else if (error.message.includes('not found')) {
                    showError('phoneError', 'Phone number not registered');
                } else if (error.message.includes('password')) {
                    showError('passwordError', 'Invalid password');
                } else {
                    showError('passwordError', error.message || 'Login failed. Try again.');
                }
                
                // Reset button
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                
                // Show error toast
                showToast(error.message || 'Login failed', 'error');
            }
        }
        
        // ==================== FORGOT PASSWORD ====================
        function showForgotPassword() {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (!phone || phone.length !== 10) {
                showError('phoneError', 'Enter your registered phone number first');
                return;
            }
            
            if (confirm('Reset password for ' + phone + '?\n\nContact admin for password reset.')) {
                showToast('Contact admin to reset your password', 'info');
            }
        }
        
        // ==================== ANIMATIONS ====================
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
