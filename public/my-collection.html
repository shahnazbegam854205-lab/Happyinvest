<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Collection - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header with Banner Image */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.7);
        }
        
        /* Banner Image */
        .banner-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #ff9966;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 153, 102, 0.1);
            border: 2px solid rgba(255, 153, 102, 0.2);
            box-shadow: 0 4px 15px rgba(255, 153, 102, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(255, 153, 102, 0.2);
            box-shadow: 0 6px 20px rgba(255, 153, 102, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'ðŸ“¦';
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .empty-state::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            z-index: 0;
        }
        
        .empty-icon {
            font-size: 70px;
            color: #a0a0d0;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(160, 160, 208, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .empty-title {
            font-size: 26px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .empty-text {
            font-size: 16px;
            color: #a0a0d0;
            line-height: 1.5;
            max-width: 300px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        /* Invest Button */
        .invest-btn {
            background: linear-gradient(90deg, #ff9966, #ff3366);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 153, 102, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .invest-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 153, 102, 0.6);
            background: linear-gradient(90deg, #ffaa77, #ff4477);
        }
        
        .invest-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .invest-btn:hover::after {
            left: 100%;
        }
        
        /* Investments List */
        .investments-list {
            width: 100%;
            display: none;
        }
        
        /* Investment Item */
        .investment-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .investment-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .investment-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }
        
        .investment-item.completed::before {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        }
        
        .investment-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
            z-index: 1;
        }
        
        .investment-item:hover::after {
            left: 100%;
        }
        
        .investment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .investment-name {
            font-size: 22px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .investment-name::before {
            content: 'ðŸ’Ž';
            font-size: 20px;
        }
        
        .investment-status {
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-active {
            background: rgba(0, 255, 170, 0.1);
            color: #00ffaa;
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.2);
        }
        
        .status-completed {
            background: rgba(0, 210, 255, 0.1);
            color: #00d2ff;
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
        }
        
        .investment-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        
        .detail-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 210, 255, 0.1);
            border-color: rgba(0, 210, 255, 0.2);
        }
        
        .detail-value {
            font-size: 24px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .detail-item.completed .detail-value {
            color: #00d2ff;
        }
        
        .detail-label {
            font-size: 12px;
            color: #a0a0d0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Progress Bar */
        .progress-section {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        
        .progress-label {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
            transition: width 1s ease;
        }
        
        .progress-fill.completed {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        /* Info Row */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 12px;
            color: #a0a0d0;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
        }
        
        /* Toast Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            max-width: 300px;
        }
        
        .toast.success {
            background: linear-gradient(90deg, #00cc88, #00ffaa);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 153, 102, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .empty-state, .investment-item {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .investment-item:nth-child(1) { animation-delay: 0.1s; }
        .investment-item:nth-child(2) { animation-delay: 0.2s; }
        .investment-item:nth-child(3) { animation-delay: 0.3s; }
        .investment-item:nth-child(4) { animation-delay: 0.4s; }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-image {
                height: 120px;
            }
            
            .empty-icon {
                font-size: 60px;
            }
            
            .empty-title {
                font-size: 22px;
            }
            
            .invest-btn {
                padding: 14px 25px;
                font-size: 16px;
            }
            
            .investment-item {
                padding: 20px;
            }
            
            .detail-item {
                padding: 15px;
            }
            
            .detail-value {
                font-size: 20px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .banner-image {
                border-radius: 15px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header with Banner Image -->
    <div class="header">
        <!-- Banner Image -->
        <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="My Collection" 
             class="banner-image"
             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
        
        <div class="header-content">
            <a href="/home" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">My Collection</h1>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Empty State (Default) -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <i class="fas fa-box-open"></i>
            </div>
            <h2 class="empty-title">No Active Subscriptions</h2>
            <p class="empty-text">You haven't purchased any plans yet. Start investing today to grow your income!</p>
            <a href="/products" class="invest-btn">
                <i class="fas fa-chart-line"></i> Browse Plans
            </a>
        </div>
        
        <!-- Investments List -->
        <div class="investments-list" id="investmentsList">
            <!-- Investment items will be added by JavaScript -->
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('/home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/products')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/team')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('/profile')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : 'https://your-actual-backend.com/api'; // Change to your backend URL
        
        // ==================== HELPER FUNCTIONS ====================
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
        
        function navigateTo(page) {
            const button = event?.currentTarget;
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            window.location.href = page;
        }
        
        function formatCurrency(amount) {
            return 'â‚¹' + parseFloat(amount || 0).toFixed(2);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
        
        // ==================== INVESTMENT FUNCTIONS ====================
        async function loadInvestments() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = '/';
                    return;
                }
                
                // âœ… Load investments from correct API
                const response = await fetch(`${API_BASE_URL}/user-investments/${userId}`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                const emptyState = document.getElementById('emptyState');
                const investmentsList = document.getElementById('investmentsList');
                
                if (result.success && result.investments && Object.keys(result.investments).length > 0) {
                    // Hide empty state, show investments
                    emptyState.style.display = 'none';
                    investmentsList.style.display = 'block';
                    
                    // Clear previous investments
                    investmentsList.innerHTML = '';
                    
                    // Add each investment
                    const investments = Object.values(result.investments);
                    
                    // Sort: active first, then by date
                    investments.sort((a, b) => {
                        if (a.status === 'active' && b.status !== 'active') return -1;
                        if (a.status !== 'active' && b.status === 'active') return 1;
                        return new Date(b.startDate) - new Date(a.startDate);
                    });
                    
                    investments.forEach((investment, index) => {
                        const investmentItem = createInvestmentItem(investment, index);
                        investmentsList.appendChild(investmentItem);
                    });
                    
                    // Add hover effects
                    setupInvestmentHoverEffects();
                    
                    showToast(`Loaded ${investments.length} investment(s)`, 'success');
                    
                } else {
                    // Show empty state
                    emptyState.style.display = 'flex';
                    investmentsList.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading investments:', error);
                // Show empty state on error
                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('investmentsList').style.display = 'none';
                showToast('Failed to load investments', 'error');
            }
        }
        
        function createInvestmentItem(investment, index) {
            const investmentItem = document.createElement('div');
            
            // âœ… Calculate based on actual backend data
            const startDate = new Date(investment.startDate);
            const endDate = new Date(investment.endDate);
            const nextPayoutDate = investment.nextPayoutDate ? new Date(investment.nextPayoutDate) : null;
            
            // Calculate days
            const totalDays = investment.duration || Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            const daysRemaining = investment.daysRemaining || Math.max(0, totalDays - investment.payoutCount);
            const daysCompleted = totalDays - daysRemaining;
            
            // Progress calculation
            const progressPercentage = Math.min(100, (daysCompleted / totalDays) * 100);
            
            // Determine status
            const isCompleted = investment.status === 'completed' || daysRemaining <= 0;
            const isActive = investment.status === 'active' && daysRemaining > 0;
            const statusClass = isCompleted ? 'status-completed' : 'status-active';
            const statusText = isCompleted ? 'Completed' : 'Active';
            
            // Set item class
            investmentItem.className = `investment-item ${isCompleted ? 'completed' : ''}`;
            
            // âœ… Use backend data for earned amount
            const earnedSoFar = investment.totalEarned || 0;
            
            investmentItem.innerHTML = `
                <div class="investment-header">
                    <div class="investment-name">${investment.planName || 'Investment Plan'}</div>
                    <div class="investment-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="investment-details">
                    <div class="detail-item ${isCompleted ? 'completed' : ''}">
                        <div class="detail-value">${formatCurrency(investment.amount)}</div>
                        <div class="detail-label">Invested</div>
                    </div>
                    <div class="detail-item ${isCompleted ? 'completed' : ''}">
                        <div class="detail-value">${formatCurrency(investment.dailyIncome)}</div>
                        <div class="detail-label">Daily Income</div>
                    </div>
                    <div class="detail-item ${isCompleted ? 'completed' : ''}">
                        <div class="detail-value">${formatCurrency(investment.totalIncome)}</div>
                        <div class="detail-label">Total Return</div>
                    </div>
                    <div class="detail-item ${isCompleted ? 'completed' : ''}">
                        <div class="detail-value">${investment.duration || totalDays} days</div>
                        <div class="detail-label">Duration</div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-label">
                        <span>Progress (${daysCompleted}/${totalDays} days)</span>
                        <span>${Math.round(progressPercentage)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${isCompleted ? 'completed' : ''}" 
                             style="width: ${progressPercentage}%"></div>
                    </div>
                </div>
                
                <div class="info-row">
                    <div class="info-item">
                        <div class="info-label">Started</div>
                        <div class="info-value">${formatDate(investment.startDate)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Ends</div>
                        <div class="info-value">${formatDate(investment.endDate)}</div>
                    </div>
                    ${isActive && nextPayoutDate ? `
                    <div class="info-item">
                        <div class="info-label">Next Payout</div>
                        <div class="info-value" style="color: #00ffaa; font-weight: bold;">
                            ${formatDate(investment.nextPayoutDate)}
                        </div>
                    </div>
                    ` : ''}
                </div>
                
                ${earnedSoFar > 0 ? `
                <div style="text-align: center; margin-top: 15px; padding: 10px; background: rgba(0, 255, 170, 0.1); border-radius: 10px;">
                    <span style="color: #a0a0d0; font-size: 14px;">
                        Earned so far: <span style="color: #00ffaa; font-weight: bold; font-size: 16px;">${formatCurrency(earnedSoFar)}</span>
                    </span>
                </div>
                ` : ''}
                
                ${investment.payoutCount > 0 ? `
                <div style="text-align: center; margin-top: 10px;">
                    <span style="color: #a0a0d0; font-size: 12px;">
                        Payouts received: ${investment.payoutCount}
                    </span>
                </div>
                ` : ''}
            `;
            
            // Add delay for animation
            investmentItem.style.animationDelay = `${index * 0.1}s`;
            
            return investmentItem;
        }
        
        function setupInvestmentHoverEffects() {
            document.querySelectorAll('.investment-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            document.querySelectorAll('.detail-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }
        
        function setupBackgroundEffect() {
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
        }
        
        // ==================== INITIALIZATION ====================
        window.addEventListener('DOMContentLoaded', async function() {
            // Check login
            if (!localStorage.getItem('userId')) {
                window.location.href = '/';
                return;
            }
            
            // Setup effects
            setupBackgroundEffect();
            
            // Add click effect to invest button
            const investBtn = document.querySelector('.invest-btn');
            if (investBtn) {
                investBtn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            }
            
            // Load investments
            await loadInvestments();
        });
        
        // Auto-refresh investments every 30 seconds
        setInterval(async () => {
            if (document.visibilityState === 'visible') {
                await loadInvestments();
            }
        }, 30000);
    </script>
</body>
</html>
