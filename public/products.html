            padding-bottom: 70px;
            color: #fff;

        /* Glowing background effect */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #00d2ff;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 210, 255, 0.1);
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(0, 210, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'ðŸ“ˆ';
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px;
        }
        
        /* Plans Sections */
        .plans-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        /* Plan Cards Container */
        .plans-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Plan Card */
        .plan-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .plan-image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        
        .plan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .plan-card:hover .plan-image {
            transform: scale(1.05);
        }
        
        .plan-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            border: 2px solid rgba(0, 255, 170, 0.3);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            z-index: 2;
        }
        
        .plan-content {
            padding: 25px;
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .plan-name {
            font-size: 22px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .plan-duration {
            background: rgba(0, 210, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #00d2ff;
            font-weight: 700;
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
        }
        
        .plan-description {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .plan-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 210, 255, 0.1);
            border-color: rgba(0, 210, 255, 0.2);
        }
        
        .stat-value {
            font-size: 20px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .stat-label {
            font-size: 12px;
            color: #a0a0d0;
            font-weight: 600;
        }
        
        .plan-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .plan-price {
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .invest-btn {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .invest-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 210, 255, 0.6);
            background: linear-gradient(90deg, #00e6ff, #4a8be5);
        }
        
        .invest-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .invest-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .invest-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .invest-btn:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 210, 255, 0.2);
            animation: modalSlideIn 0.4s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #a0a0d0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-close:hover {
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: 26px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .confirm-btn {
            width: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 210, 255, 0.6);
            background: linear-gradient(90deg, #00e6ff, #4a8be5);
        }
        
        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .confirm-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .confirm-btn:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Balance Display */
        .balance-display {
            background: rgba(0, 210, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
        }
        
        .balance-label {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 8px;
        }
        
        .balance-amount {
            font-size: 24px;
            color: #00ffaa;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        /* Plan Highlight */
        .plan-highlight {
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .plan-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .plan-card:nth-child(1) { animation-delay: 0.1s; }
        .plan-card:nth-child(2) { animation-delay: 0.2s; }
        .plan-card:nth-child(3) { animation-delay: 0.3s; }
        .plan-card:nth-child(4) { animation-delay: 0.4s; }
        .plan-card:nth-child(5) { animation-delay: 0.5s; }
        .plan-card:nth-child(6) { animation-delay: 0.6s; }
        .plan-card:nth-child(7) { animation-delay: 0.7s; }
        .plan-card:nth-child(8) { animation-delay: 0.8s; }
        .plan-card:nth-child(9) { animation-delay: 0.9s; }
        
        /* Responsive */
        @media (max-width: 360px) {
            .plan-image-container {
                height: 150px;
            }
            
            .plan-content {
                padding: 20px;
            }
            
            .plan-name {
                font-size: 20px;
            }
            
            .plan-price {
                font-size: 24px;
            }
            
            .invest-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>

                description: "Medium wind power investment"
            }
        ];

        let selectedPlan = null;
        
        function navigateTo(page) {
            // Add click animation
            const button = event?.currentTarget;
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            // Navigate to page
            window.location.href = page;
        }
        
        function openModal(plan) {
            selectedPlan = plan;
            document.getElementById('modalTitle').textContent = `Invest in ${plan.name}`;
            
            const userBalance = parseFloat(localStorage.getItem('userBalance') || 0);
            document.getElementById('userBalanceDisplay').textContent = `â‚¹${userBalance.toFixed(2)}`;
            
            // Set modal stats
            document.getElementById('modalStats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${plan.price}</div>
                    <div class="stat-label">Price</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${plan.dailyIncome}</div>
                    <div class="stat-label">Daily Income</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${plan.totalIncome}</div>
                    <div class="stat-label">Total Income</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${plan.duration}</div>
                    <div class="stat-label">Duration</div>
                </div>
            `;
            
            // Show modal with animation
            const modal = document.getElementById('investModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }
        
        function closeModal() {
            const modal = document.getElementById('investModal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                selectedPlan = null;
            }, 300);
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            // Check login
            if (!localStorage.getItem('userId')) {
                window.location.href = '/';
                return;
            }
            
            // Load plans
            const plansContainer = document.getElementById('plansContainer');
            
            plans.forEach((plan, index) => {
                const planCard = document.createElement('div');
                planCard.className = 'plan-card';
                planCard.dataset.planId = plan.id;
                
                // Add highlight to first plan
                if (index === 0) {
                    planCard.classList.add('plan-highlight');
                }
                
                planCard.innerHTML = `
                    <div class="plan-image-container">
                        <img src="${plan.image}" alt="${plan.name}" class="plan-image"
                             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
                        <div class="plan-badge">${plan.type}</div>
                    </div>
                    
                    <div class="plan-content">
                        <div class="plan-header">
                            <h3 class="plan-name">${plan.name}</h3>
                            <div class="plan-duration">${plan.duration}</div>
                        </div>
                        
                        <p class="plan-description">${plan.description}</p>
                        
                        <div class="plan-stats">
                            <div class="stat-item">
                                <div class="stat-value">${plan.dailyIncome}</div>
                                <div class="stat-label">Daily Income</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${plan.totalIncome}</div>
                                <div class="stat-label">Total Income</div>
                            </div>
                        </div>
                        
                        <div class="plan-price-section">
                            <div class="plan-price">${plan.price}</div>
                            <button class="invest-btn" data-plan-id="${plan.id}">
                                <i class="fas fa-coins"></i> Invest Now
                            </button>
                        </div>
                    </div>
                `;
                
                plansContainer.appendChild(planCard);
            });
            
            // Add hover effects to invest buttons
            document.querySelectorAll('.invest-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const planId = this.dataset.planId;
                    const plan = plans.find(p => p.id === planId);
                    if (plan) {
                        // Add click animation
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                        }, 150);
                        
                        openModal(plan);
                    }
                });
            });
            
            // Add hover effects to plan cards
            document.querySelectorAll('.plan-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Confirm investment
            document.getElementById('confirmInvestBtn').addEventListener('click', async function() {
                if (!selectedPlan) return;
                
                const btn = this;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                btn.disabled = true;
                
                try {
                    const API_URL = 'https://growdays.vercel.app/api';
                    const userId = localStorage.getItem('userId');
                    
                    const response = await fetch(`${API_URL}/invest`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: userId,
                            planId: selectedPlan.id
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Success animation
                        btn.innerHTML = '<i class="fas fa-check"></i> Success!';
                        btn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                        
                        // Update user balance
                        localStorage.setItem('userBalance', result.newBalance);
                        
                        // Close modal after delay
                        setTimeout(() => {
                            closeModal();
                            
                            // Redirect to my collection
                            setTimeout(() => {
                                window.location.href = '/my-collection';
                            }, 1000);
                        }, 1500);
                    } else {
                        alert(result.message || 'Investment failed');
                        btn.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Investment';
                        btn.disabled = false;
                    }
                } catch (error) {
                    alert('Server error. Please try again.');
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Investment';
                    btn.disabled = false;
                }
            });
            
            // Close modal on outside click
            document.getElementById('investModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Interactive background effect
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
        });
    </script>
</body>
</html>
