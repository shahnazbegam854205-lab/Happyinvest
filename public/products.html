<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Products - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #00d2ff;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 210, 255, 0.1);
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(0, 210, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'ðŸ“ˆ';
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px;
        }
        
        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .category-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0d0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
        
        .category-btn.active {
            background: rgba(0, 210, 255, 0.1);
            color: #fff;
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
        }
        
        /* Plans Sections */
        .plans-section {
            margin-bottom: 30px;
            display: none;
        }
        
        .plans-section.active {
            display: block;
        }
        
        .section-title {
            font-size: 22px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        /* Plan Cards Container */
        .plans-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Plan Card */
        .plan-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .plan-image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        
        .plan-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .plan-card:hover .plan-image {
            transform: scale(1.05);
        }
        
        .plan-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            border: 2px solid rgba(0, 255, 170, 0.3);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            z-index: 2;
        }
        
        .plan-content {
            padding: 25px;
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .plan-name {
            font-size: 22px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            flex: 1;
            padding-right: 10px;
            word-break: break-word;
        }
        
        .plan-duration {
            background: rgba(0, 210, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #00d2ff;
            font-weight: 700;
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
            white-space: nowrap;
        }
        
        .plan-description {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .plan-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-item {
            text-align: center;
            padding: 12px 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 210, 255, 0.1);
            border-color: rgba(0, 210, 255, 0.2);
        }
        
        .stat-value {
            font-size: 16px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            line-height: 1.2;
            word-break: break-word;
        }
        
        .stat-label {
            font-size: 11px;
            color: #a0a0d0;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .plan-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .plan-price {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            background: rgba(0, 210, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
            min-width: 120px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .invest-btn {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .invest-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 210, 255, 0.6);
            background: linear-gradient(90deg, #00e6ff, #4a8be5);
        }
        
        .invest-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .invest-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .invest-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .invest-btn:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 210, 255, 0.2);
            animation: modalSlideIn 0.4s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #a0a0d0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-close:hover {
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: 26px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .confirm-btn {
            width: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 210, 255, 0.6);
            background: linear-gradient(90deg, #00e6ff, #4a8be5);
        }
        
        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .confirm-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .confirm-btn:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Balance Display */
        .balance-display {
            background: rgba(0, 210, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
        }
        
        .balance-label {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 8px;
        }
        
        .balance-amount {
            font-size: 24px;
            color: #00ffaa;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        /* Plan Highlight */
        .plan-highlight {
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }
        
        .loading-spinner {
            font-size: 50px;
            color: #00d2ff;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Category Colors */
        .category-basic .plan-badge {
            background: rgba(0, 150, 255, 0.9);
            color: white;
            border-color: rgba(0, 150, 255, 0.5);
        }
        
        .category-vip .plan-badge {
            background: rgba(255, 102, 0, 0.9);
            color: white;
            border-color: rgba(255, 102, 0, 0.5);
        }
        
        .category-rich .plan-badge {
            background: rgba(255, 204, 0, 0.9);
            color: #333;
            border-color: rgba(255, 204, 0, 0.5);
        }
        
        .category-ultimate .plan-badge {
            background: rgba(170, 0, 255, 0.9);
            color: white;
            border-color: rgba(170, 0, 255, 0.5);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff3366, #ff9966);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            max-width: 300px;
        }
        
        .toast.success {
            background: linear-gradient(90deg, #00cc88, #00ffaa);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .plan-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        /* Stats Grid Fix */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-3px);
            background: rgba(0, 210, 255, 0.1);
            border-color: rgba(0, 210, 255, 0.2);
        }
        
        .stat-value-lg {
            font-size: 18px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            word-break: break-word;
            line-height: 1.2;
        }
        
        .stat-label-sm {
            font-size: 11px;
            color: #a0a0d0;
            font-weight: 600;
        }
        
        /* Amount container for large numbers */
        .amount-container {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .plan-image-container {
                height: 150px;
            }
            
            .plan-content {
                padding: 20px;
            }
            
            .plan-name {
                font-size: 20px;
            }
            
            .plan-price {
                font-size: 18px;
                padding: 10px 15px;
                min-width: 100px;
            }
            
            .invest-btn {
                padding: 10px 15px;
                font-size: 12px;
                min-width: 100px;
            }
            
            .stat-value {
                font-size: 14px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/home" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Products</h1>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Category Tabs -->
        <div class="category-tabs" id="categoryTabs">
            <button class="category-btn active" data-category="basic">Basic Plans</button>
            <button class="category-btn" data-category="vip">VIP Plans</button>
            <button class="category-btn" data-category="rich">Rich Plans</button>
            <button class="category-btn" data-category="ultimate">Ultimate Plans</button>
        </div>
        
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            <p style="color: #a0a0d0;">Loading investment plans...</p>
        </div>
        
        <!-- Plans Sections -->
        <div class="plans-section active" id="basicPlans">
            <h2 class="section-title">Basic Plans</h2>
            <div class="plans-container" id="basicContainer"></div>
        </div>
        
        <div class="plans-section" id="vipPlans">
            <h2 class="section-title">VIP Plans</h2>
            <div class="plans-container" id="vipContainer"></div>
        </div>
        
        <div class="plans-section" id="richPlans">
            <h2 class="section-title">Rich Plans</h2>
            <div class="plans-container" id="richContainer"></div>
        </div>
        
        <div class="plans-section" id="ultimatePlans">
            <h2 class="section-title">Ultimate Plans</h2>
            <div class="plans-container" id="ultimateContainer"></div>
        </div>
    </div>
    
    <!-- Invest Confirmation Modal -->
    <div class="modal" id="investModal">
        <div class="modal-content">
            <div class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>
            <h3 class="modal-title" id="modalTitle">Confirm Investment</h3>
            
            <!-- Stats in modal -->
            <div class="stats-grid" id="modalStats">
                <!-- Stats will be filled by JavaScript -->
            </div>
            
            <div class="balance-display">
                <div class="balance-label">Your Available Balance</div>
                <div class="balance-amount" id="userBalanceDisplay">â‚¹0.00</div>
            </div>
            
            <p style="color: #a0a0d0; margin: 20px 0; font-size: 14px; text-align: center;">
                <i class="fas fa-info-circle" style="color: #00d2ff; margin-right: 8px;"></i>
                Daily income will be credited automatically at 9:00 AM
            </p>
            
            <button class="confirm-btn" id="confirmInvestBtn">
                <i class="fas fa-check-circle"></i> Confirm Investment
            </button>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('/home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('/products')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/team')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/profile')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = '/api'; 
        
        let selectedPlan = null;
        let userBalance = 0;
        let allPlans = {};
        let userId = null;
        
        // ==================== HELPER FUNCTIONS ====================
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
        
        function navigateTo(page) {
            const button = event?.currentTarget;
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            window.location.href = page;
        }
        
        function formatCurrency(amount) {
            if (amount >= 100000) {
                return 'â‚¹' + (amount/100000).toFixed(1) + 'L';
            } else if (amount >= 1000) {
                return 'â‚¹' + (amount/1000).toFixed(1) + 'K';
            }
            return 'â‚¹' + parseFloat(amount || 0).toFixed(2);
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num/1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num/1000).toFixed(1) + 'K';
            }
            return num.toFixed(0);
        }
        
        // ==================== CATEGORY MANAGEMENT ====================
        function setupCategoryTabs() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            const sections = document.querySelectorAll('.plans-section');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    
                    // Update active button
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding section
                    sections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === `${category}Plans`) {
                            section.classList.add('active');
                        }
                    });
                });
            });
        }
        
        // ==================== LOAD PLANS FROM BACKEND ====================
        async function loadPlans() {
            try {
                console.log('Loading plans from backend...');
                
                const response = await fetch(`${API_BASE_URL}/plans`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.plans) {
                    allPlans = result.plans;
                    console.log(`âœ… ${Object.keys(allPlans).length} plans loaded from backend`);
                    
                    // Hide loading, show plans
                    document.getElementById('loadingState').style.display = 'none';
                    
                    // Display plans by category
                    displayPlansByCategory();
                    
                    showToast(`${Object.keys(allPlans).length} plans loaded successfully`, 'success');
                } else {
                    throw new Error('Invalid response from backend');
                }
                
            } catch (error) {
                console.error('Error loading plans from backend:', error);
                
                // Show error state
                document.getElementById('loadingState').innerHTML = `
                    <div style="color: #ff3366; font-size: 40px; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p style="color: #a0a0d0;">Failed to load plans: ${error.message}</p>
                    <button onclick="loadPlans()" style="margin-top: 20px; background: linear-gradient(90deg, #ff3366, #ff9966); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer;">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                `;
                
                showToast('Failed to load plans from backend', 'error');
            }
        }
        
        // ==================== DISPLAY PLANS FROM BACKEND ====================
        function displayPlansByCategory() {
            const categories = {
                basic: document.getElementById('basicContainer'),
                vip: document.getElementById('vipContainer'),
                rich: document.getElementById('richContainer'),
                ultimate: document.getElementById('ultimateContainer')
            };
            
            // Clear all containers
            Object.values(categories).forEach(container => {
                if (container) container.innerHTML = '';
            });
            
            // Group plans by category
            const plansByCategory = {
                basic: [],
                vip: [],
                rich: [],
                ultimate: []
            };
            
            // Categorize plans from backend
            Object.values(allPlans).forEach(plan => {
                if (plan.category && plansByCategory[plan.category]) {
                    plansByCategory[plan.category].push(plan);
                }
            });
            
            // Display plans in each category
            Object.keys(plansByCategory).forEach(category => {
                const container = categories[category];
                const plans = plansByCategory[category];
                
                if (!container || plans.length === 0) {
                    // Show empty message
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; color: #a0a0d0;">
                            <i class="fas fa-box-open" style="font-size: 40px; margin-bottom: 15px;"></i>
                            <p>No ${category} plans available</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort plans by price (low to high)
                plans.sort((a, b) => a.price - b.price);
                
                // Create plan cards
                plans.forEach((plan, index) => {
                    const planCard = createPlanCard(plan, index);
                    container.appendChild(planCard);
                });
            });
            
            // Add hover effects
            setupPlanCardHoverEffects();
        }
        
        function createPlanCard(plan, index) {
            const planCard = document.createElement('div');
            planCard.className = `plan-card category-${plan.category}`;
            planCard.dataset.planId = plan.id;
            
            // Add highlight to first plan in each category
            const container = document.getElementById(`${plan.category}Container`);
            if (container && container.children.length === 0) {
                planCard.classList.add('plan-highlight');
            }
            
            const imageUrl = 'https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';
            
            planCard.innerHTML = `
                <div class="plan-image-container">
                    <img src="${imageUrl}" alt="${plan.name}" class="plan-image"
                         onerror="this.onerror=null; this.src='${imageUrl}';">
                    <div class="plan-badge">${plan.category.toUpperCase()}</div>
                </div>
                
                <div class="plan-content">
                    <div class="plan-header">
                        <h3 class="plan-name">${plan.name}</h3>
                        <div class="plan-duration">${plan.duration} Days</div>
                    </div>
                    
                    <p class="plan-description">
                        ${plan.dailyReturnPercent || 24.5}% daily return for ${plan.duration} days
                    </p>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value-lg" title="${formatCurrency(plan.dailyIncome)}">
                                ${formatCurrency(plan.dailyIncome)}
                            </div>
                            <div class="stat-label-sm">Daily Income</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value-lg" title="${formatCurrency(plan.totalIncome)}">
                                ${formatCurrency(plan.totalIncome)}
                            </div>
                            <div class="stat-label-sm">Total Return</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value-lg">
                                ${plan.totalReturnPercent || 0}%
                            </div>
                            <div class="stat-label-sm">Total Profit</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value-lg">
                                ${plan.dailyReturnPercent || 24.5}%
                            </div>
                            <div class="stat-label-sm">Daily Return</div>
                        </div>
                    </div>
                    
                    <div class="plan-price-section">
                        <div class="plan-price amount-container" title="â‚¹${plan.price.toLocaleString('en-IN')}">
                            â‚¹${plan.price.toLocaleString('en-IN')}
                        </div>
                        <button class="invest-btn" data-plan-id="${plan.id}">
                            <i class="fas fa-coins"></i> Invest Now
                        </button>
                    </div>
                </div>
            `;
            
            // Add delay for animation
            planCard.style.animationDelay = `${(index % 5) * 0.1}s`;
            
            return planCard;
        }
        
        function setupPlanCardHoverEffects() {
            document.querySelectorAll('.plan-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            document.querySelectorAll('.invest-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const planId = this.dataset.planId;
                    const plan = allPlans[planId];
                    if (plan) {
                        // Add click animation
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                        }, 150);
                        
                        openModal(plan);
                    }
                });
            });
        }
        
        // ==================== MODAL FUNCTIONS ====================
        async function openModal(plan) {
            selectedPlan = plan;
            document.getElementById('modalTitle').textContent = `Invest in ${plan.name}`;
            
            // Load user balance
            await loadUserBalance();
            document.getElementById('userBalanceDisplay').textContent = formatCurrency(userBalance);
            
            // Check if user has enough balance
            const hasEnoughBalance = userBalance >= plan.price;
            const confirmBtn = document.getElementById('confirmInvestBtn');
            
            if (!hasEnoughBalance) {
                confirmBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Insufficient Balance';
                confirmBtn.disabled = true;
                confirmBtn.style.background = 'linear-gradient(90deg, #ff3366, #ff9966)';
            } else {
                confirmBtn.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Investment';
                confirmBtn.disabled = false;
                confirmBtn.style.background = 'linear-gradient(90deg, #00d2ff, #3a7bd5)';
            }
            
            // Set modal stats
            document.getElementById('modalStats').innerHTML = `
                <div class="stat-box">
                    <div class="stat-value-lg" title="â‚¹${plan.price.toLocaleString('en-IN')}">
                        â‚¹${plan.price.toLocaleString('en-IN')}
                    </div>
                    <div class="stat-label-sm">Investment Amount</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value-lg" title="${formatCurrency(plan.dailyIncome)}">
                        ${formatCurrency(plan.dailyIncome)}
                    </div>
                    <div class="stat-label-sm">Daily Income</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value-lg">
                        ${plan.duration} Days
                    </div>
                    <div class="stat-label-sm">Duration</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value-lg" title="${formatCurrency(plan.totalIncome)}">
                        ${formatCurrency(plan.totalIncome)}
                    </div>
                    <div class="stat-label-sm">Total Return</div>
                </div>
            `;
            
            // Show modal with animation
            const modal = document.getElementById('investModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }
        
        function closeModal() {
            const modal = document.getElementById('investModal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                selectedPlan = null;
            }, 300);
        }
        
        async function loadUserBalance() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = '/';
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/user/${userId}`);
                const result = await response.json();
                
                if (result.success && result.user) {
                    userBalance = result.user.balance || 0;
                    localStorage.setItem('userBalance', userBalance);
                }
            } catch (error) {
                console.error('Error loading user balance:', error);
                userBalance = parseFloat(localStorage.getItem('userBalance') || 0);
            }
        }
        
        // ==================== INVESTMENT API CALL ====================
        async function confirmInvestment() {
            if (!selectedPlan) return;
            
            const btn = document.getElementById('confirmInvestBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;
            
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = '/';
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/invest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        planId: selectedPlan.id
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success animation
                    btn.innerHTML = '<i class="fas fa-check"></i> Investment Successful!';
                    btn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                    
                    // Update user balance
                    userBalance = result.newBalance || 0;
                    localStorage.setItem('userBalance', userBalance);
                    
                    showToast(`Successfully invested in ${selectedPlan.name}`, 'success');
                    
                    // Close modal after delay
                    setTimeout(() => {
                        closeModal();
                        
                        // Redirect to my collection
                        setTimeout(() => {
                            window.location.href = '/my-collection';
                        }, 1000);
                    }, 1500);
                    
                } else {
                    showToast(result.message || 'Investment failed', 'error');
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Investment';
                    btn.disabled = false;
                }
                
            } catch (error) {
                console.error('Investment error:', error);
                showToast('Server error. Please try again.', 'error');
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Investment';
                btn.disabled = false;
            }
        }
        
        // ==================== INITIALIZATION ====================
        window.addEventListener('DOMContentLoaded', async function() {
            // Check login
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/';
                return;
            }
            
            // Setup effects
            setupCategoryTabs();
            
            // Setup modal close handlers
            document.getElementById('investModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            
            // Confirm investment button
            document.getElementById('confirmInvestBtn').addEventListener('click', confirmInvestment);
            
            // Interactive background effect
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Load plans from backend
            await loadPlans();
            await loadUserBalance();
        });
    </script>
</body>
</html>
