<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recharge - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header with Banner Image */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.7);
        }
        
        /* Banner Image */
        .banner-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #00ffaa;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid rgba(0, 255, 170, 0.2);
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(0, 255, 170, 0.2);
            box-shadow: 0 6px 20px rgba(0, 255, 170, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'âš¡';
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px;
        }
        
        /* Balance Cards */
        .balance-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.2);
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        .balance-amount {
            font-size: 32px;
            color: #00ffaa;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .balance-label {
            font-size: 14px;
            color: #a0a0d0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Amount Section */
        .amount-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .amount-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            z-index: 0;
        }
        
        .section-title {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: 'ðŸ’°';
            margin-right: 10px;
            font-size: 22px;
        }
        
        .amount-input-container {
            position: relative;
            margin-bottom: 25px;
            z-index: 1;
        }
        
        .amount-input {
            width: 100%;
            padding: 20px 50px 20px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .amount-input::placeholder {
            color: #a0a0d0;
        }
        
        .amount-input:focus {
            border-color: #00ffaa;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 170, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .amount-input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffaa;
            font-size: 20px;
        }
        
        /* Quick Amount Grid */
        .quick-amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
        
        .amount-btn {
            padding: 18px 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .amount-btn:hover {
            background: rgba(0, 210, 255, 0.1);
            border-color: rgba(0, 210, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .amount-btn.selected {
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            color: white;
            border-color: rgba(0, 255, 170, 0.3);
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.3);
            transform: translateY(-3px);
        }
        
        /* Payment Methods */
        .payment-methods {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .payment-methods::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.5);
        }
        
        .payment-title {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
        }
        
        .payment-title::before {
            content: 'ðŸ’³';
            margin-right: 10px;
            font-size: 22px;
        }
        
        .payment-options {
            position: relative;
            z-index: 1;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .payment-option:hover {
            border-color: rgba(0, 210, 255, 0.3);
            background: rgba(0, 210, 255, 0.05);
            transform: translateX(5px);
        }
        
        .payment-option.selected {
            border-color: #00ffaa;
            background: rgba(0, 255, 170, 0.1);
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.2);
        }
        
        .payment-radio {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            accent-color: #00ffaa;
        }
        
        .payment-name {
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        
        /* Recharge Button */
        .recharge-btn {
            width: 100%;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .recharge-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 255, 170, 0.6);
            background: linear-gradient(90deg, #00ffcc, #00dd99);
        }
        
        .recharge-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .recharge-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .recharge-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .recharge-btn:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .balance-section, .amount-section, .payment-methods {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .balance-section {
            animation-delay: 0.1s;
        }
        
        .amount-section {
            animation-delay: 0.2s;
        }
        
        .payment-methods {
            animation-delay: 0.3s;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 255, 170, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 255, 170, 0.3);
            transition: transform 0.5s ease;
            text-align: center;
            min-width: 200px;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .notification.error {
            background: rgba(255, 51, 102, 0.9);
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-image {
                height: 120px;
            }
            
            .balance-card, .amount-section, .payment-methods {
                padding: 20px;
            }
            
            .amount-btn {
                padding: 15px 8px;
                font-size: 14px;
            }
            
            .payment-option {
                padding: 15px;
            }
            
            .recharge-btn {
                padding: 18px;
                font-size: 18px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .banner-image {
                border-radius: 15px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header with Banner Image -->
    <div class="header">
        <!-- Banner Image -->
        <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="Recharge" 
             class="banner-image"
             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
        
        <div class="header-content">
            <a href="/home" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Recharge</h1>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Balance Cards -->
        <div class="balance-section">
            <div class="balance-card">
                <div class="balance-amount" id="currentBalance">â‚¹12.00</div>
                <div class="balance-label">Current Balance</div>
            </div>
            <div class="balance-card">
                <div class="balance-amount" id="rechargeBalance">â‚¹0</div>
                <div class="balance-label">Recharge Amount</div>
            </div>
        </div>
        
        <!-- Amount Section -->
        <div class="amount-section">
            <h3 class="section-title">Enter Amount</h3>
            
            <div class="amount-input-container">
                <input type="number" 
                       class="amount-input" 
                       id="amountInput" 
                       placeholder="Enter recharge amount"
                       min="100"
                       step="100">
                <div class="amount-input-icon">
                    <i class="fas fa-indian-rupee-sign"></i>
                </div>
            </div>
            
            <!-- Quick Amounts -->
            <h3 class="section-title">Quick Amount</h3>
            <div class="quick-amount-grid" id="quickAmounts">
                <!-- Buttons will be added by JavaScript -->
            </div>
        </div>
        
        <!-- Payment Methods -->
        <div class="payment-methods">
            <h3 class="payment-title">Payment Channel</h3>
            <div class="payment-options">
                <div class="payment-option" data-method="upi">
                    <input type="radio" class="payment-radio" name="payment" id="payment1">
                    <label class="payment-name" for="payment1">PAYMENT 001</label>
                </div>
                <div class="payment-option" data-method="card">
                    <input type="radio" class="payment-radio" name="payment" id="payment2">
                    <label class="payment-name" for="payment2">PAYMENT 002</label>
                </div>
            </div>
        </div>
        
        <!-- Recharge Button -->
        <button class="recharge-btn" id="rechargeBtn">
            <i class="fas fa-bolt"></i> Recharge Now
        </button>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('/home')">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/products')">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('/team')">
            <div class="nav-icon"><i class="fas fa-users"></i></div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('/profile')">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://growdays.vercel.app/api';
        
        function navigateTo(page) {
            // Add click animation
            const button = event?.currentTarget;
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
            
            // Navigate to page
            window.location.href = page;
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function updateRechargeBalance(amount) {
            const rechargeBalance = document.getElementById('rechargeBalance');
            rechargeBalance.textContent = `â‚¹${amount}`;
            
            // Animate update
            rechargeBalance.style.transform = 'scale(1.1)';
            setTimeout(() => {
                rechargeBalance.style.transform = 'scale(1)';
            }, 150);
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            // Check login
            if (!localStorage.getItem('userId')) {
                window.location.href = '/';
                return;
            }
            
            // Interactive background effect
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Load user balance
            const userBalance = localStorage.getItem('userBalance') || '12.00';
            document.getElementById('currentBalance').textContent = `â‚¹${parseFloat(userBalance).toFixed(2)}`;
            
            // Quick amounts
            const quickAmounts = [800, 296, 450, 900, 2000, 4500];
            const quickAmountsGrid = document.getElementById('quickAmounts');
            
            quickAmounts.forEach(amount => {
                const button = document.createElement('button');
                button.className = 'amount-btn';
                button.innerHTML = `<i class="fas fa-rupee-sign"></i> ${amount}`;
                button.dataset.amount = amount;
                
                button.addEventListener('click', function() {
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    
                    // Remove selected class from all buttons
                    document.querySelectorAll('.amount-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    
                    // Set amount in input
                    const amountInput = document.getElementById('amountInput');
                    amountInput.value = amount;
                    
                    // Update recharge balance display
                    updateRechargeBalance(amount);
                    
                    // Focus input
                    amountInput.focus();
                });
                
                quickAmountsGrid.appendChild(button);
            });
            
            // Amount input listener
            const amountInput = document.getElementById('amountInput');
            amountInput.addEventListener('input', function() {
                const value = this.value;
                if (value) {
                    updateRechargeBalance(value);
                    
                    // Remove selected class from quick amount buttons
                    document.querySelectorAll('.amount-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                }
            });
            
            // Payment selection
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function() {
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    
                    // Remove selected class from all options
                    document.querySelectorAll('.payment-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Check the radio button
                    const radio = this.querySelector('.payment-radio');
                    radio.checked = true;
                });
            });
            
            // Add hover effects to balance cards
            document.querySelectorAll('.balance-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Add hover effects to quick amount buttons
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(-3px)';
                    }
                });
                
                btn.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(0)';
                    }
                });
            });
            
            // Recharge button click
            document.getElementById('rechargeBtn').addEventListener('click', async function() {
                const amount = document.getElementById('amountInput').value;
                const paymentMethod = document.querySelector('.payment-option.selected');
                
                if (!amount || amount < 100) {
                    showNotification('Please enter valid amount (minimum â‚¹100)', true);
                    amountInput.focus();
                    return;
                }
                
                if (!paymentMethod) {
                    showNotification('Please select payment method', true);
                    return;
                }
                
                // Add click animation
                this.style.transform = 'scale(0.95)';
                
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                btn.disabled = true;
                
                try {
                    const userId = localStorage.getItem('userId');
                    const method = paymentMethod.dataset.method;
                    
                    const response = await fetch(`${API_BASE_URL}/recharge`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: userId,
                            amount: parseFloat(amount),
                            paymentMethod: method
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show success notification
                        showNotification(`âœ… Recharge of â‚¹${amount} successful!`);
                        
                        // Update local storage
                        localStorage.setItem('userBalance', result.newBalance);
                        document.getElementById('currentBalance').textContent = `â‚¹${result.newBalance.toFixed(2)}`;
                        
                        // Update button to show success
                        btn.innerHTML = '<i class="fas fa-check"></i> Success!';
                        btn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                        
                        // Reset form after delay
                        setTimeout(() => {
                            // Reset form
                            amountInput.value = '';
                            document.querySelectorAll('.amount-btn').forEach(btn => {
                                btn.classList.remove('selected');
                            });
                            document.querySelectorAll('.payment-option').forEach(opt => {
                                opt.classList.remove('selected');
                                opt.querySelector('.payment-radio').checked = false;
                            });
                            
                            // Reset recharge balance display
                            document.getElementById('rechargeBalance').textContent = 'â‚¹0';
                            
                            // Reset button
                            btn.innerHTML = originalText;
                            btn.disabled = false;
                            btn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                            btn.style.transform = 'scale(1)';
                            
                            // Go back to home
                            setTimeout(() => {
                                window.location.href = '/home';
                            }, 1000);
                        }, 1500);
                    } else {
                        showNotification(result.message || 'Recharge failed', true);
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        btn.style.transform = 'scale(1)';
                    }
                } catch (error) {
                    showNotification('Server error. Please try again.', true);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.style.transform = 'scale(1)';
                }
            });
            
            // Enter key support
            amountInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('rechargeBtn').click();
                }
            });
        });
    </script>
</body>
</html>
