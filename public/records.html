        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;

        body {

            top: 0;
            left: 0;

        }
        
        .stat-card::before {

        }
        
        .stat-card:nth-child(1)::before {

        .stat-card:nth-child(2)::before {

            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }

            color: #a0a0d0;

            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;

            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;

        .nav-item.active::before {

            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);

            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 153, 102, 0.7);

            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {

        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stats-section, .records-section {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .stats-section {
            animation-delay: 0.1s;
        }
        
        .records-section {
            animation-delay: 0.2s;
        }
        
        /* Responsive */
        @media (max-width: 360px) {

            }

        @media (min-width: 768px) {

        /* Load More Button */
        .load-more-btn {

            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);

    </style>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = 'https://richday.vercel.app/api';
        let withdrawalRecords = [];
        let currentFilter = 'all';
        let currentPage = 1;
        let recordsPerPage = 10;
        let hasMoreRecords = false;
        
        // ==================== UTILITY FUNCTIONS ====================
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Format date
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Invalid date';
                }
                
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                const isToday = date.toDateString() === today.toDateString();
                const isYesterday = date.toDateString() === yesterday.toDateString();
                
                if (isToday) return 'Today';
                if (isYesterday) return 'Yesterday';
                
                return date.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            } catch (error) {
                return 'Invalid date';
            }
        }
        
        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (error) {
                return '';
            }
        }
        
        // Get status class
        function getStatusClass(status) {
            if (!status) return 'status-pending';
            
            const statusLower = status.toLowerCase();
            switch(statusLower) {
                case 'completed': return 'status-completed';
                case 'pending': return 'status-pending';
                case 'processing': 
                case 'in process': 
                case 'inprogress': return 'status-processing';
                case 'failed': 
                case 'rejected': 
                case 'cancelled': return 'status-failed';
                default: return 'status-pending';
            }
        }
        
        // Format status text
        function formatStatus(status) {
            if (!status) return 'Pending';
            
            const statusLower = status.toLowerCase();
            switch(statusLower) {
                case 'completed': return 'Completed';
                case 'pending': return 'Pending';
                case 'processing': 
                case 'in process': 
                case 'inprogress': return 'Processing';
                case 'failed': return 'Failed';
                case 'rejected': return 'Rejected';
                case 'cancelled': return 'Cancelled';
                default: return 'Pending';
            }
        }
        
        // Format currency
        function formatCurrency(amount) {
            return 'â‚¹' + parseFloat(amount || 0).toFixed(2);
        }
        
        // Format bank details
        function formatBankDetails(bankDetails) {
            if (!bankDetails) return '';
            
            if (typeof bankDetails === 'string') {
                return bankDetails;
            }
            
            if (typeof bankDetails === 'object') {
                return `
                    ${bankDetails.bankName || ''}
                    ${bankDetails.accountNumber ? 'A/C: ' + maskAccountNumber(bankDetails.accountNumber) : ''}
                    ${bankDetails.ifscCode ? 'IFSC: ' + bankDetails.ifscCode : ''}
                `.trim().replace(/\s+/g, ' ');
            }
            
            return '';
        }
        
        // Mask account number
        function maskAccountNumber(accountNumber) {
            if (!accountNumber) return '';
            if (accountNumber.length <= 4) return accountNumber;
            return 'XXXX' + accountNumber.slice(-4);
        }
        
        // Filter records
        function filterRecords(records, filter) {
            if (filter === 'all') return records;
            
            return records.filter(record => {
                const status = record.status ? record.status.toLowerCase() : 'pending';
                
                switch(filter) {
                    case 'completed': return status === 'completed';
                    case 'pending': return status === 'pending';
                    case 'processing': 
                        return status === 'processing' || 
                               status === 'in process' || 
                               status === 'inprogress';
                    default: return true;
                }
            });
        }
        
        // Calculate statistics
        function calculateStats(records) {
            let totalWithdrawn = 0;
            let totalReceived = 0;
            let pendingCount = 0;
            
            records.forEach(record => {
                const amount = parseFloat(record.amount || 0);
                const status = record.status ? record.status.toLowerCase() : 'pending';
                
                totalWithdrawn += amount;
                
                if (status === 'completed') {
                    totalReceived += amount;
                } else if (status === 'pending') {
                    pendingCount++;
                }
            });
            
            return { totalWithdrawn, totalReceived, pendingCount };
        }
        
        // Update statistics display
        function updateStats(stats) {
            const totalWithdrawnElem = document.getElementById('totalWithdrawn');
            const totalReceivedElem = document.getElementById('totalReceived');
            const pendingCountElem = document.getElementById('pendingCount');
            
            totalWithdrawnElem.textContent = formatCurrency(stats.totalWithdrawn);
            totalReceivedElem.textContent = formatCurrency(stats.totalReceived);
            pendingCountElem.textContent = stats.pendingCount;
            
            // Animation
            [totalWithdrawnElem, totalReceivedElem, pendingCountElem].forEach(elem => {
                elem.style.transition = 'all 0.3s ease';
                elem.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    elem.style.transform = 'scale(1)';
                }, 150);
            });
        }
        
        // Update records count
        function updateRecordsCount(filteredRecords) {
            const recordsCount = document.getElementById('recordsCount');
            recordsCount.textContent = `Showing ${filteredRecords.length} record${filteredRecords.length !== 1 ? 's' : ''}`;
        }
        
        // Show loading in refresh button
        function showLoading() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<span class="loading-spinner"></span>';
        }
        
        function hideLoading() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
        }
        
        // ==================== RECORDS MANAGEMENT ====================
        async function loadWithdrawalRecords() {
            try {
                showLoading();
                
                // Check authentication
                const userId = localStorage.getItem('userId');
                const userPhone = localStorage.getItem('userPhone');
                
                if (!userId || !userPhone) {
                    console.log('âŒ User not logged in');
                    showEmptyState();
                    return;
                }
                
                // Load withdrawal history from API
                const response = await fetch(`${API_BASE_URL}/withdrawal-history/${userId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.withdrawals && result.withdrawals.length > 0) {
                    // Store records
                    withdrawalRecords = result.withdrawals;
                    
                    // Calculate and display stats
                    const stats = calculateStats(withdrawalRecords);
                    updateStats(stats);
                    
                    // Display records
                    displayRecords();
                } else {
                    // Show empty state
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading withdrawal records:', error);
                
                // Try to load from localStorage as fallback
                try {
                    const userDataStr = localStorage.getItem('happyInvestUser');
                    if (userDataStr) {
                        const userData = JSON.parse(userDataStr);
                        if (userData.withdrawn) {
                            document.getElementById('totalWithdrawn').textContent = formatCurrency(userData.withdrawn);
                        }
                    }
                } catch (e) {
                    console.log('No backup data available');
                }
                
                showEmptyState();
            } finally {
                hideLoading();
            }
        }
        
        // Display records with current filter and pagination
        function displayRecords() {
            const emptyState = document.getElementById('emptyState');
            const recordsTable = document.getElementById('recordsTable');
            const recordsBody = document.getElementById('recordsBody');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            // Filter records
            const filteredRecords = filterRecords(withdrawalRecords, currentFilter);
            
            if (filteredRecords.length === 0) {
                showEmptyState();
                return;
            }
            
            // Hide empty state, show table
            emptyState.style.display = 'none';
            recordsTable.style.display = 'block';
            
            // Sort by date (newest first)
            const sortedRecords = filteredRecords.sort((a, b) => 
                new Date(b.date || b.createdAt) - new Date(a.date || a.createdAt)
            );
            
            // Calculate pagination
            const startIndex = 0;
            const endIndex = Math.min(startIndex + (currentPage * recordsPerPage), sortedRecords.length);
            const recordsToShow = sortedRecords.slice(startIndex, endIndex);
            
            // Clear previous records
            recordsBody.innerHTML = '';
            
            // Add records
            recordsToShow.forEach((record, index) => {
                const row = document.createElement('tr');
                
                // Extract data
                const amount = parseFloat(record.amount || 0);
                const date = record.date || record.createdAt || new Date().toISOString();
                const status = record.status || 'pending';
                const id = record.id || record.transactionId || '';
                const bankDetails = record.bankDetails || {};
                const utrNumber = record.utrNumber || record.transactionId || '';
                
                // Format date and time
                const formattedDate = formatDate(date);
                const formattedTime = formatTime(date);
                
                // Get status info
                const statusClass = getStatusClass(status);
                const statusText = formatStatus(status);
                
                // Format bank info
                const bankInfo = formatBankDetails(bankDetails);
                
                // Create row content
                row.innerHTML = `
                    <td>
                        <div class="record-date">${formattedDate}</div>
                        <div class="record-time">${formattedTime}</div>
                        ${id ? `<div class="transaction-id">ID: ${id}</div>` : ''}
                        ${utrNumber && status === 'completed' ? 
                          `<div class="transaction-id">UTR: ${utrNumber}</div>` : ''}
                        ${bankInfo ? `<div class="bank-details"><strong>Bank:</strong> ${bankInfo}</div>` : ''}
                    </td>
                    <td>
                        <div class="withdrawal-amount">${formatCurrency(amount)}</div>
                        ${record.type ? `<div style="font-size:12px;color:#a0a0d0;margin-top:5px;">${record.type}</div>` : ''}
                    </td>
                    <td>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        ${record.processedAt ? 
                          `<div style="font-size:11px;color:#a0a0d0;margin-top:5px;">Processed: ${formatDate(record.processedAt)}</div>` : ''}
                        ${record.note ? `<div style="font-size:11px;color:#ffc107;margin-top:5px;">${record.note}</div>` : ''}
                    </td>
                `;
                
                // Animation
                row.style.animationDelay = `${index * 0.05}s`;
                row.style.animation = 'fadeInUp 0.5s ease-out forwards';
                row.style.opacity = '0';
                
                recordsBody.appendChild(row);
            });
            
            // Update records count
            updateRecordsCount(filteredRecords);
            
            // Show/hide load more button
            hasMoreRecords = endIndex < sortedRecords.length;
            loadMoreBtn.style.display = hasMoreRecords ? 'block' : 'none';
        }
        
        // Load more records
        function loadMoreRecords() {
            currentPage++;
            displayRecords();
        }
        
        // Show empty state
        function showEmptyState() {
            const emptyState = document.getElementById('emptyState');
            const recordsTable = document.getElementById('recordsTable');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            emptyState.style.display = 'flex';
            recordsTable.style.display = 'none';
            loadMoreBtn.style.display = 'none';
            document.getElementById('recordsCount').textContent = 'Showing 0 records';
        }
        
        // Apply filter
        function applyFilter(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // Display filtered records
            displayRecords();
        }
        
        // ==================== INITIALIZATION ====================
        window.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const userId = localStorage.getItem('userId');
            const userPhone = localStorage.getItem('userPhone');
            
            console.log('ðŸ” Withdrawal Records - Checking login status...');
            console.log('User ID:', userId);
            console.log('User Phone:', userPhone);
            
            if (!userId || !userPhone) {
                console.log('âŒ User not logged in, redirecting to login');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }
            
            console.log('âœ… User logged in, loading records...');
            
            // Interactive background effect
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Add hover effects to stat cards
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Setup filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    applyFilter(filter);
                    
                    // Animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
            
            // Setup refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                this.style.transform = 'rotate(180deg)';
                loadWithdrawalRecords();
                
                setTimeout(() => {
                    this.style.transform = 'rotate(0deg)';
                }, 500);
            });
            
            // Load withdrawal records
            await loadWithdrawalRecords();
            
            // Auto-refresh every 30 seconds
            setInterval(async () => {
                if (document.visibilityState === 'visible') {
                    await loadWithdrawalRecords();
                }
            }, 30000);
        });
        
        // Navigation button animations
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Animation effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
        
        // Handle page visibility for auto-refresh
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadWithdrawalRecords();
            }
        });
    </script>
</body>
