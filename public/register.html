<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Invest - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Full Mobile Container */
        .mobile-container {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Banner Image - Full Width */
        .banner-container {
            width: 100%;
            height: 180px;
            position: relative;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* White Form Container */
        .form-container {
            background: white;
            padding: 30px 20px 40px;
        }
        
        /* Form Title */
        .form-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: left;
        }
        
        /* Input Fields */
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Phone Input */
        .phone-input-wrapper {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            background: white;
        }
        
        .country-code {
            background: #f8f8f8;
            padding: 14px 12px;
            color: #333;
            font-weight: 500;
            border-right: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            font-size: 14px;
        }
        
        .phone-input {
            flex: 1;
            border: none;
            padding: 14px 12px;
            font-size: 15px;
            background: white;
            outline: none;
            color: #333;
        }
        
        /* Regular Inputs */
        .form-input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            background: white;
            outline: none;
            color: #333;
        }
        
        /* Referral Note */
        .optional-note {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Register Button */
        .register-button {
            width: 100%;
            background: #000000;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0 15px;
        }
        
        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading-container {
            text-align: center;
            margin: 15px 0;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Login Link */
        .login-container {
            text-align: center;
        }
        
        .login-text {
            color: #666;
            font-size: 14px;
        }
        
        .login-link {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        /* Error Message */
        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-container {
                height: 160px;
            }
            
            .form-container {
                padding: 25px 15px 35px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                background: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .mobile-container {
                max-width: 400px;
                min-height: auto;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="https://i.ibb.co/LX4MBNG4/file-0000000089207207b3a29dceb7bd48b8.png" 
                 alt="Happy Invest" 
                 class="banner-image">
        </div>
        
        <!-- Register Form -->
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            
            <form id="registerForm">
                <!-- Full Name -->
                <div class="input-group">
                    <label class="input-label">Enter Your Full Name</label>
                    <input type="text" 
                           class="form-input" 
                           id="fullName" 
                           placeholder="Your full name" 
                           required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <!-- Mobile Number -->
                <div class="input-group">
                    <label class="input-label">Mobile Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input type="tel" 
                               class="phone-input" 
                               id="mobile" 
                               placeholder="Mobile number" 
                               required 
                               maxlength="10">
                    </div>
                    <div class="error-message" id="mobileError"></div>
                </div>
                
                <!-- Password -->
                <div class="input-group">
                    <label class="input-label">Enter Your Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           placeholder="Create password" 
                           required 
                           minlength="6">
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <!-- Referral Code -->
                <div class="input-group">
                    <label class="input-label">Enter referral code (Optional)</label>
                    <input type="text" 
                           class="form-input" 
                           id="referralCode" 
                           placeholder="Referral code">
                    <div class="optional-note">Leave blank if no referral code</div>
                </div>
                
                <!-- Loading -->
                <div class="loading-container" id="loading">
                    <div class="spinner"></div>
                    <p>Creating account...</p>
                </div>
                
                <!-- Register Button -->
                <button type="submit" class="register-button" id="registerBtn">REGISTER NOW</button>
            </form>
            
            <!-- Login Link -->
            <div class="login-container">
                <span class="login-text">Already have an account?</span>
                <a href="index.html" class="login-link">Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://growdays.vercel.app/api';
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referralCode').value.trim();
            
            // Clear errors
            clearErrors();
            
            // Validate
            let isValid = true;
            
            if (!fullName) {
                showError('nameError', 'Enter your full name');
                isValid = false;
            }
            
            if (!mobile) {
                showError('mobileError', 'Enter mobile number');
                isValid = false;
            } else if (mobile.length !== 10 || !/^\d+$/.test(mobile)) {
                showError('mobileError', 'Enter valid 10-digit number');
                isValid = false;
            }
            
            if (!password) {
                showError('passwordError', 'Enter password');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be 6+ characters');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fullName,
                        phone: mobile,
                        password: password,
                        referralCode: referralCode || null
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('userId', result.userId || result.user.id);
                    localStorage.setItem('userName', fullName);
                    localStorage.setItem('userPhone', mobile);
                    localStorage.setItem('userBalance', 0);
                    localStorage.setItem('referralCode', result.referralCode || '');
                    
                    alert('Registration successful!');
                    window.location.href = 'home.html';
                } else {
                    throw new Error(result.message || 'Registration failed');
                }
            } catch (error) {
                showError('mobileError', error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                registerBtn.disabled = false;
                registerBtn.textContent = 'REGISTER NOW';
            }
        });
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => {
                error.textContent = '';
                error.style.display = 'none';
            });
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userId')) {
                window.location.href = 'home.html';
                return;
            }
            
            document.getElementById('mobile').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
            
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            if (refCode) {
                document.getElementById('referralCode').value = refCode;
            }
        });
    </script>
</body>
</html>
