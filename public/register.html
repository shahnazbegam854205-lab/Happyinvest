<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Invest - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Full Mobile Container */
        .mobile-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Banner Image - Full Width with Overlay */
        .banner-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, transparent 100%);
        }
        
        .banner-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
        
        .banner-title {
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        
        .banner-subtitle {
            font-size: 14px;
            color: #a0a0d0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 30px 20px 40px;
            border-radius: 30px 30px 0 0;
            margin-top: -30px;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Form Title */
        .form-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }
        
        .form-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            margin: 10px auto 0;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        /* Input Fields */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-label {
            display: block;
            color: #fff;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .input-label::before {
            content: 'üìù';
            margin-right: 10px;
            font-size: 16px;
        }
        
        /* Phone Input */
        .phone-input-wrapper {
            display: flex;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .phone-input-wrapper:focus-within {
            border-color: #00ffaa;
            box-shadow: 0 0 0 2px rgba(0, 255, 170, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .country-code {
            background: rgba(0, 255, 170, 0.1);
            padding: 16px 15px;
            color: #00ffaa;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .phone-input {
            flex: 1;
            border: none;
            padding: 16px 15px;
            font-size: 16px;
            background: transparent;
            outline: none;
            color: #fff;
        }
        
        .phone-input::placeholder {
            color: #a0a0d0;
        }
        
        /* Regular Inputs */
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            outline: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: #a0a0d0;
        }
        
        .form-input:focus {
            border-color: #00ffaa;
            box-shadow: 0 0 0 2px rgba(0, 255, 170, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d2ff;
            font-size: 18px;
            pointer-events: none;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0d0;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #00ffaa;
        }
        
        /* Referral Note */
        .optional-note {
            color: #a0a0d0;
            font-size: 12px;
            margin-top: 8px;
            font-style: italic;
            padding-left: 10px;
        }
        
        /* Register Button */
        .register-button {
            width: 100%;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin: 25px 0 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .register-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 255, 170, 0.6);
            background: linear-gradient(90deg, #00ffcc, #00dd99);
        }
        
        .register-button:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .register-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .register-button:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Loading */
        .loading-container {
            text-align: center;
            margin: 20px 0;
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ffaa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #a0a0d0;
            font-size: 14px;
        }
        
        /* Login Link */
        .login-container {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-text {
            color: #a0a0d0;
            font-size: 14px;
        }
        
        .login-link {
            color: #00ffaa;
            text-decoration: none;
            font-weight: 700;
            margin-left: 8px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .login-link:hover {
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 255, 170, 0.8);
        }
        
        /* Error Message */
        .error-message {
            color: #ff3366;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            padding-left: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-message::before {
            content: '‚ö†Ô∏è';
            font-size: 14px;
        }
        
        /* Success Animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .success-animation {
            animation: successPulse 0.5s ease;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            min-width: 300px;
            max-width: 350px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }
        
        .notification.success {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid rgba(0, 255, 170, 0.3);
        }
        
        .notification.error {
            background: rgba(255, 0, 100, 0.1);
            border: 1px solid rgba(255, 0, 100, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-container {
                height: 180px;
            }
            
            .form-container {
                padding: 25px 15px 35px;
            }
            
            .form-title {
                font-size: 22px;
            }
            
            .register-button {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .mobile-container {
                max-width: 450px;
                min-height: auto;
                border-radius: 30px;
                overflow: hidden;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .form-container {
                border-radius: 0;
                margin-top: 0;
            }
            
            .glow-bg {
                display: none;
            }
        }
        
        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <div class="mobile-container">
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
                 alt="Happy Invest" 
                 class="banner-image"
                 onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80';">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h1 class="banner-title">Join Happy Invest</h1>
                <p class="banner-subtitle">Start your investment journey today</p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            
            <form id="registerForm">
                <!-- Full Name -->
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" 
                           class="form-input" 
                           id="fullName" 
                           placeholder="Enter your full name" 
                           required>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <!-- Mobile Number -->
                <div class="input-group">
                    <label class="input-label">Mobile Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input type="tel" 
                               class="phone-input" 
                               id="mobile" 
                               placeholder="10-digit mobile number" 
                               required 
                               maxlength="10"
                               pattern="[0-9]{10}">
                    </div>
                    <div class="error-message" id="mobileError"></div>
                </div>
                
                <!-- Password -->
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           placeholder="Create secure password (min 6 characters)" 
                           required 
                           minlength="6">
                    <div class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <!-- Confirm Password -->
                <div class="input-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="confirmPassword" 
                           placeholder="Re-enter your password" 
                           required 
                           minlength="6">
                    <div class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <!-- Referral Code -->
                <div class="input-group">
                    <label class="input-label">Referral Code <span style="color: #a0a0d0; font-weight: normal;">(Optional)</span></label>
                    <input type="text" 
                           class="form-input" 
                           id="referralCode" 
                           placeholder="Enter referral code if any">
                    <div class="input-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="optional-note">Leave blank if you don't have a referral code</div>
                </div>
                
                <!-- Loading -->
                <div class="loading-container" id="loading">
                    <div class="spinner"></div>
                    <p class="loading-text" id="loadingText">Creating your account...</p>
                </div>
                
                <!-- Register Button -->
                <button type="submit" class="register-button" id="registerBtn">
                    <i class="fas fa-user-plus"></i> CREATE ACCOUNT
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="login-container">
                <span class="login-text">Already have an account?</span>
                <a href="index.html" class="login-link">
                    <i class="fas fa-sign-in-alt"></i> Login Here
                </a>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ API Configuration - Dynamic based on deployment
        const API_BASE_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:3000/api' 
            : `${window.location.origin}/api`;
        
        console.log('API Base URL:', API_BASE_URL);
        
        // Interactive background effect
        document.addEventListener('mousemove', function(e) {
            const glowBg = document.getElementById('glowBg');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            glowBg.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
            `;
        });
        
        // Password toggle for main password
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                this.style.color = '#00ffaa';
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                this.style.color = '#a0a0d0';
            }
        });
        
        // Password toggle for confirm password
        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                this.style.color = '#00ffaa';
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                this.style.color = '#a0a0d0';
            }
        });
        
        // ‚úÖ IMPROVED FORM SUBMISSION WITH BETTER ERROR HANDLING
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value.trim();
            
            // Clear previous errors
            clearErrors();
            
            // ‚úÖ Validation
            let isValid = true;
            
            // Name validation
            if (!fullName) {
                showError('nameError', 'Please enter your full name');
                isValid = false;
            } else if (fullName.length < 3) {
                showError('nameError', 'Name must be at least 3 characters');
                isValid = false;
            }
            
            // Mobile validation
            if (!mobile) {
                showError('mobileError', 'Please enter mobile number');
                isValid = false;
            } else if (!/^\d{10}$/.test(mobile)) {
                showError('mobileError', 'Please enter valid 10-digit number');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showError('passwordError', 'Please enter password');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            // Confirm password validation
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            if (!isValid) {
                showNotification('Please fix the errors above', 'error');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';
            registerBtn.disabled = true;
            
            try {
                // ‚úÖ Step 1: Register User
                document.getElementById('loadingText').textContent = 'Creating your account...';
                
                console.log('Registering user...', {
                    name: fullName,
                    phone: mobile,
                    referralCode: referralCode || null
                });
                
                const registerResponse = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fullName,
                        phone: mobile,
                        password: password,
                        referralCode: referralCode || null
                    })
                });
                
                const registerResult = await registerResponse.json();
                console.log('Register response:', registerResult);
                
                if (registerResult.success) {
                    // ‚úÖ Step 2: Automatically Login after successful registration
                    document.getElementById('loadingText').textContent = 'Logging you in...';
                    
                    const loginResponse = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: mobile,
                            password: password
                        })
                    });
                    
                    const loginResult = await loginResponse.json();
                    console.log('Login response:', loginResult);
                    
                    if (loginResult.success) {
                        // ‚úÖ Step 3: Save user data to localStorage
                        const userData = loginResult.user;
                        
                        // Store all user data
                        localStorage.setItem('userId', userData.id);
                        localStorage.setItem('userName', userData.name || fullName);
                        localStorage.setItem('userPhone', userData.phone || mobile);
                        localStorage.setItem('userBalance', userData.balance || 0);
                        localStorage.setItem('lockedBalance', userData.lockedBalance || 0);
                        localStorage.setItem('referralCode', userData.referralCode || '');
                        localStorage.setItem('totalEarnings', userData.totalEarnings || 0);
                        localStorage.setItem('referralEarnings', userData.referralEarnings || 0);
                        localStorage.setItem('totalInvestment', userData.totalInvestment || 0);
                        localStorage.setItem('withdrawn', userData.withdrawn || 0);
                        localStorage.setItem('teamCount', userData.teamCount || 0);
                        localStorage.setItem('hasInvested', userData.hasInvested || false);
                        localStorage.setItem('joinDate', userData.joinDate || new Date().toISOString());
                        localStorage.setItem('isLoggedIn', 'true');
                        
                        // Store complete user object
                        localStorage.setItem('userData', JSON.stringify(userData));
                        
                        // ‚úÖ IMPORTANT: Save authentication timestamp
                        localStorage.setItem('authTime', Date.now().toString());
                        
                        // Show success state
                        document.getElementById('loadingText').textContent = 'Account created successfully!';
                        showNotification(`Welcome ${fullName}! Registration successful. Redirecting...`, 'success');
                        
                        // Update button to show success
                        registerBtn.classList.add('success-animation');
                        registerBtn.innerHTML = '<i class="fas fa-check"></i> ACCOUNT CREATED!';
                        registerBtn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                        
                        // ‚úÖ Redirect to home page after delay
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                        
                    } else {
                        // Login failed after registration
                        throw new Error(loginResult.message || 'Auto-login failed. Please login manually.');
                    }
                } else {
                    // Registration failed
                    throw new Error(registerResult.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
                
                // Show appropriate error
                if (error.message.includes('already registered') || error.message.includes('Phone number')) {
                    showError('mobileError', 'Phone number already registered');
                    showNotification('This phone number is already registered. Please login instead.', 'error');
                } else if (error.message.includes('Invalid phone')) {
                    showError('mobileError', 'Invalid phone number format');
                    showNotification('Please enter a valid 10-digit phone number', 'error');
                } else {
                    showError('mobileError', error.message);
                    showNotification(error.message, 'error');
                }
            }
        });
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.animation = '';
                }, 300);
            }, 3000);
        }
        
        // Input validation on change
        document.getElementById('fullName').addEventListener('input', function() {
            clearError('nameError');
        });
        
        document.getElementById('mobile').addEventListener('input', function(e) {
            // Allow only numbers and limit to 10 digits
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
            clearError('mobileError');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            clearError('passwordError');
            
            // Real-time password match check
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword && this.value !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
            } else {
                clearError('confirmPasswordError');
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value && this.value !== password) {
                showError('confirmPasswordError', 'Passwords do not match');
            } else {
                clearError('confirmPasswordError');
            }
        });
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'flex';
            
            // Add shake animation to input
            const inputGroup = element.closest('.input-group');
            const input = inputGroup.querySelector('input, .phone-input-wrapper');
            input.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);
        }
        
        function clearError(elementId) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.style.display = 'none';
        }
        
        function clearErrors() {
            clearError('nameError');
            clearError('mobileError');
            clearError('passwordError');
            clearError('confirmPasswordError');
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // ‚úÖ Check if already logged in on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'home.html';
                return;
            }
            
            // Check for referral code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            if (refCode) {
                document.getElementById('referralCode').value = refCode;
                showNotification(`Referral code detected: ${refCode}`, 'success');
            }
            
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-input, .phone-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.borderColor = '#00ffaa';
                    this.parentElement.style.boxShadow = '0 0 0 2px rgba(0, 255, 170, 0.2)';
                    this.parentElement.style.background = 'rgba(255, 255, 255, 0.08)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.borderColor = '';
                    this.parentElement.style.boxShadow = '';
                    this.parentElement.style.background = '';
                });
            });
            
            // Auto-focus on name field
            setTimeout(() => {
                document.getElementById('fullName').focus();
            }, 300);
            
            // Add network status indicator
            window.addEventListener('online', () => {
                showNotification('You are back online', 'success');
            });
            
            window.addEventListener('offline', () => {
                showNotification('No internet connection. Please check your network.', 'error');
            });
        });
        
        // ‚úÖ Debounce function for API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // ‚úÖ Helper function to validate phone number
        function isValidPhone(phone) {
            return /^\d{10}$/.test(phone);
        }
        
        // ‚úÖ Helper function to validate password strength
        function isStrongPassword(password) {
            return password.length >= 6;
        }
    </script>
</body>
