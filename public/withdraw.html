<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw - Happy Invest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 70px;
            color: #fff;
        }
        
        /* Glowing background effect */
        .glow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header with Banner Image */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 25px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.7);
        }
        
        /* Banner Image */
        .banner-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            font-size: 24px;
            color: #ff9966;
            margin-right: 15px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 153, 102, 0.1);
            border: 2px solid rgba(255, 153, 102, 0.2);
            box-shadow: 0 4px 15px rgba(255, 153, 102, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(255, 153, 102, 0.2);
            box-shadow: 0 6px 20px rgba(255, 153, 102, 0.4);
        }
        
        .page-title {
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .page-title::before {
            content: 'üí∏';
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            padding: 0 20px;
        }
        
        /* Balance Card */
        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }
        
        .balance-label {
            font-size: 14px;
            color: #a0a0d0;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .balance-amount {
            font-size: 36px;
            color: #00ffaa;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        /* Bank Details Card */
        .bank-details-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .bank-details-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        .bank-title {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
        }
        
        .bank-title::before {
            content: 'üè¶';
            margin-right: 10px;
            font-size: 22px;
        }
        
        .bank-info {
            display: grid;
            gap: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .info-row:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
            border-color = rgba(0, 210, 255, 0.2);
        }
        
        .info-label {
            font-size: 14px;
            color: #a0a0d0;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
            text-align: right;
        }
        
        .edit-bank-btn {
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
        }
        
        .edit-bank-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 170, 0.4);
        }
        
        /* Amount Section */
        .amount-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .amount-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.5);
        }
        
        .section-title {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: 'üí∞';
            margin-right: 10px;
            font-size: 22px;
        }
        
        .amount-input-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .amount-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .amount-input::placeholder {
            color: #a0a0d0;
        }
        
        .amount-input:focus {
            border-color = '#00ffaa';
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 170, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .amount-input.invalid {
            border-color = '#ff3366';
            box-shadow: 0 0 0 2px rgba(255, 51, 102, 0.2);
        }
        
        .amount-input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffaa;
            font-size: 20px;
        }
        
        /* Quick Amounts Grid */
        .quick-amounts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .amount-btn {
            padding: 18px 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .amount-btn:hover {
            background: rgba(0, 210, 255, 0.1);
            border-color = rgba(0, 210, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .amount-btn.selected {
            background: linear-gradient(90deg, #00ffaa, #00cc88);
            color: white;
            border-color = rgba(0, 255, 170, 0.3);
            box-shadow: 0 8px 25px rgba(0, 255, 170, 0.3);
            transform: translateY(-3px);
        }
        
        /* Fee Info Card */
        .fee-info-card {
            background: rgba(255, 153, 102, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid rgba(255, 153, 102, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .fee-info-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 153, 102, 0.05) 0%, transparent 70%);
            z-index: 0;
        }
        
        .fee-title {
            font-size: 16px;
            color: #ff9966;
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .fee-title::before {
            content: '‚ÑπÔ∏è';
            margin-right: 10px;
        }
        
        .fee-text {
            font-size: 13px;
            color: #a0a0d0;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }
        
        /* Withdraw Button */
        .withdraw-btn {
            width: 100%;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 153, 102, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .withdraw-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 153, 102, 0.6);
            background: linear-gradient(90deg, #ffaa77, #ff4477);
        }
        
        .withdraw-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .withdraw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .withdraw-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .withdraw-btn:hover:not(:disabled)::after {
            left: 100%;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
            padding: 5px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff9966, #ff3366);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 153, 102, 0.7);
        }
        
        .nav-icon {
            font-size: 22px;
            color: #a0a0d0;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-name {
            font-size: 12px;
            color: #a0a0d0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.7);
        }
        
        .nav-item:hover:not(.active) .nav-icon,
        .nav-item:hover:not(.active) .nav-name {
            color: #fff;
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .balance-card, .bank-details-card, .amount-section {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .balance-card {
            animation-delay: 0.1s;
        }
        
        .bank-details-card {
            animation-delay: 0.2s;
        }
        
        .amount-section {
            animation-delay: 0.3s;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 255, 170, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 255, 170, 0.3);
            transition: transform 0.5s ease;
            text-align: center;
            min-width: 200px;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .notification.error {
            background: rgba(255, 51, 102, 0.9);
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 360px) {
            .banner-image {
                height: 120px;
            }
            
            .balance-card, .bank-details-card, .amount-section {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 32px;
            }
            
            .amount-btn {
                padding: 15px 8px;
                font-size: 14px;
            }
            
            .withdraw-btn {
                padding: 18px;
                font-size: 18px;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .header {
                border-radius: 0 0 25px 25px;
            }
            
            .banner-image {
                border-radius: 15px;
            }
            
            .bottom-nav {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="glow-bg" id="glowBg"></div>
    
    <!-- Header with Banner Image -->

        <!-- Banner Image -->
        <img src="https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" 
             alt="Withdraw" 
             class="banner-image"
             onerror="this.onerror=null; this.src='https://i.ibb.co/VWwhVGd9/Screenshot-2025-12-27-12-04-49-10-40deb401b9ffe8e1df2f1cc5ba480b12.jpg';">
        
        <div class="header-content">

            </a>

    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount" id="availableBalance">‚Çπ0</div>

        <!-- Bank Details Card -->
        <div class="bank-details-card">
            <h3 class="bank-title">Withdraw to Bank Account</h3>
            <div class="bank-info" id="bankInfo">

            <h3 class="section-title">Withdrawal Amount</h3>

                       class="amount-input" 
                       id="withdrawAmount" 
                       placeholder="Enter withdrawal amount"
                       min="100"
                       step="100">

                    <i class="fas fa-indian-rupee-sign"></i>
                </div>
            </div>

            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        // ‚úÖ UPDATED: API Configuration - Relative path use karo
        const API_BASE_URL = '/api';
        
        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Validate amount
        function validateAmount(amount, balance) {
            const amountInput = document.getElementById('withdrawAmount');
            
            if (!amount || amount < 100) {
                amountInput.classList.add('invalid');
                return false;
            }
            
            if (amount > balance) {
                amountInput.classList.add('invalid');
                return false;
            }
            
            amountInput.classList.remove('invalid');
            return true;
        }
        
        // Initialize page
        window.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const userId = localStorage.getItem('userId');
            const userPhone = localStorage.getItem('userPhone');
            
            console.log('üîç Withdraw Page - Checking login status...');
            console.log('User ID:', userId);
            console.log('User Phone:', userPhone);
            
            if (!userId || !userPhone) {
                console.log('‚ùå User not logged in, redirecting to login');
                showNotification('Please login first', true);
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }
            
            // User is logged in - create userData object
            const userData = {
                id: userId,
                phone: userPhone,
                name: localStorage.getItem('userName') || 'User',
                balance: parseFloat(localStorage.getItem('userBalance')) || 0,
                referralCode: localStorage.getItem('referralCode') || ''
            };
            
            console.log('‚úÖ Withdraw Page - User data loaded:', userData);
            
            // Update balance display
            document.getElementById('availableBalance').textContent = `‚Çπ${userData.balance}`;
            
            // Check for bank details in localStorage
            let bankDetails = null;
            try {
                const bankDetailsStr = localStorage.getItem('bankDetails');
                if (bankDetailsStr) {
                    bankDetails = JSON.parse(bankDetailsStr);
                }
            } catch (e) {
                console.error('Error parsing bank details:', e);
            }
            
            // Load bank details
            loadBankDetails(bankDetails, userData);
            
            // Interactive background effect
            document.addEventListener('mousemove', function(e) {
                const glowBg = document.getElementById('glowBg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                glowBg.style.background = `
                    radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(255, 0, 150, 0.1) 0%, transparent 50%)
                `;
            });
            
            // Quick amounts
            const quickAmounts = [100, 200, 500, 1000, 2000, 5000];
            const quickAmountsDiv = document.getElementById('quickAmounts');
            
            quickAmounts.forEach(amount => {
                const button = document.createElement('button');
                button.className = 'amount-btn';
                button.innerHTML = `<i class="fas fa-rupee-sign"></i> ${amount}`;
                button.dataset.amount = amount;
                
                button.addEventListener('click', function() {
                    // Animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    
                    // Remove selected class
                    document.querySelectorAll('.amount-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Add selected class
                    this.classList.add('selected');
                    
                    // Set amount
                    document.getElementById('withdrawAmount').value = amount;
                    validateAmount(amount, userData.balance);
                });
                
                quickAmountsDiv.appendChild(button);
            });
            
            // Amount input validation
            document.getElementById('withdrawAmount').addEventListener('input', function() {
                const amount = parseFloat(this.value) || 0;
                
                // Remove selected from quick amounts
                if (amount > 0) {
                    document.querySelectorAll('.amount-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                }
                
                // Validate amount
                validateAmount(amount, userData.balance);
            });
            
            // Withdraw button click
            document.getElementById('withdrawBtn').addEventListener('click', async function() {
                const amount = parseFloat(document.getElementById('withdrawAmount').value) || 0;
                
                // Validation
                if (!validateAmount(amount, userData.balance)) {
                    if (amount < 100) {
                        showNotification('Minimum withdrawal amount is ‚Çπ100', true);
                    } else if (amount > userData.balance) {
                        showNotification('Insufficient balance', true);
                    }
                    return;
                }
                
                // Check bank details
                let bankDetails = null;
                try {
                    const bankDetailsStr = localStorage.getItem('bankDetails');
                    if (bankDetailsStr) {
                        bankDetails = JSON.parse(bankDetailsStr);
                    }
                } catch (e) {
                    console.error('Error parsing bank details:', e);
                }
                
                if (!bankDetails || !bankDetails.accountNumber || !bankDetails.ifscCode) {
                    showNotification('Please add bank details first', true);
                    setTimeout(() => {
                        window.location.href = '/bank-info';
                    }, 1500);
                    return;
                }
                
                // Disable button
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                btn.disabled = true;
                
                try {
                    // ‚úÖ Ab relative path use ho raha hai
                    const response = await fetch(`${API_BASE_URL}/withdraw`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: userData.id,
                            amount: amount,
                            bankDetails: bankDetails,
                            phone: userData.phone,
                            name: userData.name
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Success
                        showNotification('‚úÖ Withdrawal request submitted successfully!');
                        
                        // Update UI
                        document.getElementById('withdrawAmount').value = '';
                        document.querySelectorAll('.amount-btn').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                        
                        // Update balance
                        const newBalance = userData.balance - amount;
                        document.getElementById('availableBalance').textContent = `‚Çπ${newBalance.toFixed(2)}`;
                        
                        // Update localStorage
                        localStorage.setItem('userBalance', newBalance);
                        
                        // Update button
                        btn.innerHTML = '<i class="fas fa-check"></i> Success!';
                        btn.style.background = 'linear-gradient(90deg, #00ffaa, #00cc88)';
                        
                        // Reset button after delay
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.disabled = false;
                            btn.style.background = 'linear-gradient(90deg, #ff9966, #ff3366)';
                            btn.style.transform = 'scale(1)';
                            
                            // Redirect to withdrawal records
                            setTimeout(() => {
                                window.location.href = '/records';
                            }, 1000);
                        }, 2000);
                    } else {
                        // Error
                        showNotification(result.message || 'Withdrawal failed', true);
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }
                } catch (error) {
                    console.error('Withdrawal error:', error);
                    showNotification('Network error. Please try again.', true);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            });
            
            // Add hover effects
            document.querySelectorAll('.info-row').forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px)';
                });
                
                row.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)';
                });
            });
            
            // Navigation click animations
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
            
            // Enter key support
            document.getElementById('withdrawAmount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('withdrawBtn').click();
                }
            });
        });
        
        // Load bank details
        function loadBankDetails(bankDetails, userData) {
            const bankInfoDiv = document.getElementById('bankInfo');
            
            if (bankDetails && bankDetails.accountNumber && bankDetails.ifscCode) {
                bankInfoDiv.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">Account Holder:</span>
                        <span class="info-value">${bankDetails.holderName || userData.name}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Number:</span>
                        <span class="info-value">${bankDetails.accountNumber ? '****' + bankDetails.accountNumber.slice(-4) : 'Not set'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">IFSC Code:</span>
                        <span class="info-value">${bankDetails.ifscCode || 'Not set'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Bank Name:</span>
                        <span class="info-value">${bankDetails.bankName || 'Not set'}</span>
                    </div>
                `;
            } else {
                bankInfoDiv.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <p style="color: #ff9966; margin-bottom: 15px;">‚ö†Ô∏è Bank details not saved</p>
                        <p style="color: #a0a0d0; font-size: 14px;">Please add your bank details to withdraw money</p>
                    </div>
                `;
                document.getElementById('withdrawBtn').disabled = true;
            }
        }
    </script>
</body>
