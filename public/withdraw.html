<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw - Happy Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            padding-bottom: 60px;
        }
        
        /* Header */
        .header {
            background: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .back-btn {
            font-size: 20px;
            color: #333;
            margin-right: 15px;
            text-decoration: none;
        }
        
        .page-title {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
        }
        
        /* Bank Details */
        .bank-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .bank-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .bank-info {
            display: grid;
            gap: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
        }
        
        .info-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        /* Amount Section */
        .amount-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .amount-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* Quick Amounts */
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .amount-btn {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }
        
        .amount-btn.selected {
            background: #000;
            color: white;
            border-color: #000;
        }
        
        /* Withdraw Button */
        .withdraw-btn {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .withdraw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Fee Info */
        .fee-info {
            background: #fff8e1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            flex: 1;
        }
        
        .nav-icon {
            font-size: 20px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .nav-name {
            font-size: 12px;
            color: #999;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-name {
            color: #000;
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 450px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="bank-info.html" class="back-btn">‚Üê</a>
        <h1 class="page-title">Withdraw Amount</h1>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Bank Details -->
        <div class="bank-details">
            <h3 class="bank-title">Withdraw to Bank Account</h3>
            <div class="bank-info" id="bankInfo">
                <!-- Bank info will be loaded by JavaScript -->
            </div>
        </div>
        
        <!-- Amount Input -->
        <div class="amount-section">
            <h3 class="section-title">Enter Withdrawal Amount</h3>
            <input type="number" 
                   class="amount-input" 
                   id="withdrawAmount" 
                   placeholder="Enter amount"
                   min="100"
                   step="100">
            
            <div class="section-title">Quick Amounts</div>
            <div class="quick-amounts" id="quickAmounts">
                <!-- Quick amounts will be added by JavaScript -->
            </div>
        </div>
        
        <!-- Fee Info -->
        <div class="fee-info">
            ‚ìò Withdrawal processing takes 24-48 hours. Minimum withdrawal ‚Çπ100. Transaction fees may apply.
        </div>
        
        <!-- Withdraw Button -->
        <button class="withdraw-btn" id="withdrawBtn">Withdraw Now</button>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('home.html')">
            <div class="nav-icon">üè†</div>
            <div class="nav-name">Home</div>
        </div>
        <div class="nav-item" onclick="navigateTo('products.html')">
            <div class="nav-icon">üìà</div>
            <div class="nav-name">Products</div>
        </div>
        <div class="nav-item" onclick="navigateTo('team.html')">
            <div class="nav-icon">üë•</div>
            <div class="nav-name">Team</div>
        </div>
        <div class="nav-item active" onclick="navigateTo('profile.html')">
            <div class="nav-icon">üë§</div>
            <div class="nav-name">Profile</div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('userId')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Check if bank details are saved
            const bankDetails = localStorage.getItem('bankDetails');
            if (!bankDetails) {
                alert('Please save bank details first');
                window.location.href = 'bank-info.html';
                return;
            }
            
            // Load bank details
            const bankInfo = JSON.parse(bankDetails);
            const bankInfoDiv = document.getElementById('bankInfo');
            
            bankInfoDiv.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Account Holder:</span>
                    <span class="info-value">${bankInfo.holderName || 'Not set'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Number:</span>
                    <span class="info-value">****${bankInfo.accountNumber ? bankInfo.accountNumber.slice(-4) : ''}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">IFSC Code:</span>
                    <span class="info-value">${bankInfo.ifscCode || 'Not set'}</span>
                </div>
            `;
            
            // Load quick amounts
            const quickAmounts = [500, 1000, 2000, 3000, 5000, 10000];
            const quickAmountsDiv = document.getElementById('quickAmounts');
            
            quickAmounts.forEach(amount => {
                const button = document.createElement('button');
                button.className = 'amount-btn';
                button.textContent = `‚Çπ${amount}`;
                button.dataset.amount = amount;
                
                button.addEventListener('click', function() {
                    // Remove selected class from all buttons
                    document.querySelectorAll('.amount-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    
                    // Set amount in input
                    document.getElementById('withdrawAmount').value = amount;
                });
                
                quickAmountsDiv.appendChild(button);
            });
            
            // Withdraw button click
            document.getElementById('withdrawBtn').addEventListener('click', async function() {
                const amount = document.getElementById('withdrawAmount').value;
                const userBalance = parseFloat(localStorage.getItem('userBalance') || 0);
                
                if (!amount || amount < 100) {
                    alert('Minimum withdrawal amount is ‚Çπ100');
                    return;
                }
                
                if (parseFloat(amount) > userBalance) {
                    alert('Insufficient balance');
                    return;
                }
                
                const btn = this;
                btn.textContent = 'Processing...';
                btn.disabled = true;
                
                try {
                    const API_URL = 'https://your-vercel-app.vercel.app/api';
                    const userId = localStorage.getItem('userId');
                    
                    const response = await fetch(`${API_URL}/withdraw`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: userId,
                            amount: parseFloat(amount),
                            bankDetails: bankInfo
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Withdrawal request submitted successfully! It will be processed within 24-48 hours.');
                        
                        // Update local balance
                        const newBalance = userBalance - parseFloat(amount);
                        localStorage.setItem('userBalance', newBalance);
                        
                        // Redirect to records
                        setTimeout(() => {
                            window.location.href = 'records.html';
                        }, 1500);
                    } else {
                        alert(result.message || 'Withdrawal failed');
                    }
                } catch (error) {
                    alert('Server error. Please try again.');
                } finally {
                    btn.textContent = 'Withdraw Now';
                    btn.disabled = false;
                }
            });
            
            // Validate amount input
            document.getElementById('withdrawAmount').addEventListener('input', function() {
                const amount = parseFloat(this.value) || 0;
                const userBalance = parseFloat(localStorage.getItem('userBalance') || 0);
                
                if (amount > userBalance) {
                    this.style.borderColor = '#ff4444';
                } else {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    </script>
</body>
</html>
